<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Zone Converter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:920px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.9rem;align-items:center;} input[type=datetime-local]{padding:0.8rem 1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} select{padding:0.8rem 1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);min-width:220px;} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.result{background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:1rem;display:grid;gap:0.4rem;} .label{color:var(--muted);} .val{font-size:1.3rem;font-weight:800;}
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-clock"></i> Time Zone Converter</h1>
			<p class="muted">Convert date and time between popular time zones.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="datetime-local" id="datetime">
					<select id="from"></select>
					<select id="to"></select>
					<button onclick="convert()">Convert</button>
				</div>
				<div class="result">
					<div class="label">Converted Time</div>
					<div class="val" id="output">--</div>
				</div>
			</div>
		</main>
	</div>

	<script>
		const zones = [
			'UTC','Europe/London','Europe/Paris','Europe/Berlin','Europe/Moscow','America/New_York','America/Chicago','America/Denver','America/Los_Angeles','America/Sao_Paulo','Asia/Kolkata','Asia/Dubai','Asia/Singapore','Asia/Tokyo','Australia/Sydney','Africa/Johannesburg'
		];
		const fromSel = document.getElementById('from');
		const toSel = document.getElementById('to');
		const dt = document.getElementById('datetime');
		const output = document.getElementById('output');

		function populate(){
			fromSel.innerHTML = zones.map(z=>`<option value="${z}">${z}</option>`).join('');
			toSel.innerHTML = zones.map(z=>`<option value="${z}">${z}</option>`).join('');
			fromSel.value = 'UTC';
			toSel.value = 'Asia/Kolkata';
			const now = new Date();
			dt.value = now.toISOString().slice(0,16);
		}

		function convert(){
			const value = dt.value;
			if(!value){ output.textContent = 'Select a date/time'; return; }
			const fromZone = fromSel.value; const toZone = toSel.value;
			const base = new Date(value + 'Z');
			const options = {timeZone: toZone, year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit'};
			const formatter = new Intl.DateTimeFormat('en-GB', options);
			try{
				const converted = formatter.format(base);
				output.textContent = `${converted} (${toZone})`;
			} catch(err){
				output.textContent = 'Conversion error';
			}
		}

		populate();
		convert();
	</script>
