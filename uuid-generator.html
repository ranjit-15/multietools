<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UUID Generator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 10% 20%,rgba(34,211,238,0.18),transparent 30%),radial-gradient(circle at 80% 5%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:720px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		input[type=number]{width:110px;padding:0.65rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} label{color:var(--muted);font-weight:600;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} 
		textarea{width:100%;min-height:180px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-fingerprint"></i> UUID Generator</h1>
			<p class="muted">Generate RFC4122 v4 UUIDs instantly.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<label for="count">How many</label>
					<input type="number" id="count" value="5" min="1" max="100">
					<button onclick="generate()">Generate</button>
					<button onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
				</div>
				<textarea id="output" placeholder="UUIDs will appear here..." readonly></textarea>
			</div>
		</main>
	</div>

	<script>
		const output = document.getElementById('output');
		const count = document.getElementById('count');
		const cryptoObj = window.crypto || window.msCrypto;

		function uuidv4(){
			const bytes = new Uint8Array(16);
			cryptoObj.getRandomValues(bytes);
			bytes[6] = (bytes[6] & 0x0f) | 0x40; // version 4
			bytes[8] = (bytes[8] & 0x3f) | 0x80; // variant
			const hex = [...bytes].map(b => b.toString(16).padStart(2,'0'));
			return `${hex[0]}${hex[1]}${hex[2]}${hex[3]}-${hex[4]}${hex[5]}-${hex[6]}${hex[7]}-${hex[8]}${hex[9]}-${hex[10]}${hex[11]}${hex[12]}${hex[13]}${hex[14]}${hex[15]}`;
		}

		function generate(){
			const n = Math.min(100, Math.max(1, parseInt(count.value,10) || 1));
			const list = Array.from({length:n}, uuidv4);
			output.value = list.join('\n');
		}

		function copyOut(){ navigator.clipboard.writeText(output.value || ''); }
	</script>


<script

></script>

</body>
</html>
