<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GST Calculator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:760px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} input[type=number]{padding:0.75rem 1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);width:160px;} select{padding:0.75rem 1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:0.75rem;} .stat{background:#0f192b;border:1px solid var(--border);padding:0.85rem 1rem;border-radius:12px;} .label{color:var(--muted);font-size:0.9rem;} .value{font-size:1.3rem;font-weight:800;}
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-receipt"></i> GST Calculator</h1>
			<p class="muted">Add or remove GST from an amount quickly.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="number" id="amount" value="1000" min="0" step="0.01">
					<select id="rate">
						<option value="5">5%</option>
						<option value="12">12%</option>
						<option value="18" selected>18%</option>
						<option value="28">28%</option>
					</select>
					<select id="mode">
						<option value="add">Add GST</option>
						<option value="remove">Remove GST</option>
					</select>
					<button onclick="calc()">Calculate</button>
				</div>
				<div class="stats">
					<div class="stat"><span class="label">Net Amount</span><span class="value" id="net">-</span></div>
					<div class="stat"><span class="label">GST Amount</span><span class="value" id="gst">-</span></div>
					<div class="stat"><span class="label">Total Amount</span><span class="value" id="total">-</span></div>
				</div>
			</div>
		</main>
	</div>

	<script>
		const amount = document.getElementById('amount');
		const rate = document.getElementById('rate');
		const mode = document.getElementById('mode');
		const net = document.getElementById('net');
		const gst = document.getElementById('gst');
		const total = document.getElementById('total');

		function fmt(n){ return Number(n).toFixed(2); }

		function calc(){
			const amt = parseFloat(amount.value)||0;
			const r = (parseFloat(rate.value)||0)/100;
			if(mode.value === 'add'){
				const gstAmt = amt * r;
				net.textContent = fmt(amt);
				gst.textContent = fmt(gstAmt);
				total.textContent = fmt(amt + gstAmt);
			} else {
				const netAmt = amt / (1 + r);
				const gstAmt = amt - netAmt;
				net.textContent = fmt(netAmt);
				gst.textContent = fmt(gstAmt);
				total.textContent = fmt(amt);
			}
		}

		calc();
	</script>


<script

</body>
</html>
