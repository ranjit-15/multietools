<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Counter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 15% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 80% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:900px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		textarea{width:100%;min-height:220px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;}
		.stats{display:flex;flex-wrap:wrap;gap:0.75rem;} .stat{flex:1 1 140px;background:#0f192b;border:1px solid var(--border);padding:0.9rem 1rem;border-radius:12px;} .stat span{display:block;} .stat .label{color:var(--muted);font-size:0.9rem;} .stat .value{font-size:1.4rem;font-weight:800;}
		.row{display:flex;flex-wrap:wrap;gap:0.6rem;align-items:center;} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-spell-check"></i> Word Counter</h1>
			<p class="muted">Count words, characters, sentences, and reading time in real-time.</p>
		</header>
		<main>
			<div class="panel">
				<textarea id="text" placeholder="Start typing or paste text..."></textarea>
				<div class="stats">
					<div class="stat"><span class="label">Words</span><span class="value" id="words">0</span></div>
					<div class="stat"><span class="label">Characters</span><span class="value" id="chars">0</span></div>
					<div class="stat"><span class="label">Sentences</span><span class="value" id="sentences">0</span></div>
					<div class="stat"><span class="label">Lines</span><span class="value" id="lines">0</span></div>
					<div class="stat"><span class="label">Read Time</span><span class="value" id="read">0s</span></div>
				</div>
				<div class="row">
					<button onclick="copyText()"><i class="fas fa-copy"></i> Copy Text</button>
					<button onclick="clearText()"><i class="fas fa-eraser"></i> Clear</button>
				</div>
			</div>
		</main>
	</div>

	<script>
		const text = document.getElementById('text');
		const words = document.getElementById('words');
		const chars = document.getElementById('chars');
		const sentences = document.getElementById('sentences');
		const lines = document.getElementById('lines');
		const read = document.getElementById('read');

		function update(){
			const val = text.value || '';
			const wordList = val.trim() ? val.trim().split(/\s+/) : [];
			const sentenceList = val.split(/[.!?]+/).filter(Boolean);
			const lineList = val.split(/\r?\n/);
			words.textContent = wordList.length;
			chars.textContent = val.length;
			sentences.textContent = sentenceList.length;
			lines.textContent = lineList.length;
			const minutes = wordList.length / 200; // ~200 wpm
			const seconds = Math.round(minutes * 60);
			read.textContent = seconds < 60 ? `${seconds}s` : `${Math.round(minutes * 10)/10}m`;
		}

		function copyText(){ navigator.clipboard.writeText(text.value || ''); }
		function clearText(){ text.value=''; update(); }
		text.addEventListener('input', update);
		update();
	</script>


<script

</body>
</html>
