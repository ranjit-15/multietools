<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:description" content="Generate placeholder Lorem Ipsum text for your designs and layouts. Free online Lorem Ipsum generator. Multietools.">
<meta property="og:type" content="website">
<link rel="canonical" href="https://ranjit-15.github.io/multietools/htdocs/lorem-ipsum-generator.html">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/global.css">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
main{padding:1.5rem;display:grid;gap:1.25rem;}
.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
textarea{width:100%;min-height:220px;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);padding:1rem;font-size:.95rem;font-family:inherit;resize:vertical;}
.controls{display:flex;flex-wrap:wrap;gap:.75rem;align-items:end;}
.field{display:flex;flex-direction:column;gap:.3rem;}
.field label{font-weight:700;font-size:.85rem;color:var(--muted);}
select,input[type=number]{padding:.65rem .85rem;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);font-size:.92rem;font-family:inherit;}
.check-label{display:flex;align-items:center;gap:.45rem;font-size:.88rem;font-weight:600;color:var(--text);cursor:pointer;user-select:none;}
.check-label input{accent-color:var(--primary);width:1.1rem;height:1.1rem;}
button{padding:.75rem 1.15rem;border-radius:var(--radius-md);border:none;cursor:pointer;font-weight:700;font-size:.88rem;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;box-shadow:var(--shadow-sm);transition:transform .15s ease,box-shadow .15s ease;}
button:hover{transform:translateY(-1px);box-shadow:var(--shadow-md);}
.toast{position:fixed;bottom:2rem;right:2rem;background:var(--primary);color:#fff;padding:.85rem 1.5rem;border-radius:var(--radius-md);font-weight:600;box-shadow:var(--shadow-lg);transform:translateY(120%);opacity:0;transition:all .35s var(--ease-bounce);z-index:999;}
.toast.show{transform:translateY(0);opacity:1;}
</style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
<div class="wrap">
<header>
<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
<h1><i class="fas fa-paragraph"></i> Lorem Ipsum Generator</h1>
<p class="muted">Generate placeholder paragraphs, sentences, or words from classical Latin text.</p>
</header>
<main>
<div class="panel">
<div class="controls">
<div class="field">
<label for="type">Type</label>
<select id="type">
<option value="paragraphs">Paragraphs</option>
<option value="sentences">Sentences</option>
<option value="words">Words</option>
</select>
</div>
<div class="field">
<label for="count">Count</label>
<input type="number" id="count" min="1" max="100" value="3">
</div>
<label class="check-label"><input type="checkbox" id="startLorem" checked> Start with "Lorem ipsum…"</label>
<button onclick="generate()"><i class="fas fa-magic"></i> Generate</button>
</div>
</div>
<div class="panel">
<textarea id="output" placeholder="Generated text will appear here…" readonly></textarea>
<div style="display:flex;gap:.6rem;margin-top:.75rem;">
<button onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
</div>
</div>
</main>
</div>
<div class="toast" id="toast"></div>

<script>
const BANK=["lorem","ipsum","dolor","sit","amet","consectetur","adipiscing","elit","sed","do","eiusmod","tempor","incididunt","ut","labore","et","dolore","magna","aliqua","enim","ad","minim","veniam","quis","nostrud","exercitation","ullamco","laboris","nisi","aliquip","ex","ea","commodo","consequat","duis","aute","irure","in","reprehenderit","voluptate","velit","esse","cillum","fugiat","nulla","pariatur","excepteur","sint","occaecat","cupidatat","non","proident","sunt","culpa","qui","officia","deserunt","mollit","anim","id","est","laborum","blandit","volutpat","maecenas","accumsan","lacus","vel","facilisis","volutpat","semper","risus","pretium","quam","vulputate","dignissim","suspendisse","interdum","consectetur","purus","viverra","nibh","cras","pulvinar","mattis","nunc","urna","porttitor","rhoncus","pellentesque","habitant","morbi","tristique","senectus","netus","malesuada","fames","turpis","egestas"];

function pick(){return BANK[Math.floor(Math.random()*BANK.length)];}
function cap(w){return w.charAt(0).toUpperCase()+w.slice(1);}

function makeWords(n){
  const arr=[];for(let i=0;i<n;i++) arr.push(pick());
  return arr;
}

function makeSentence(){
  const len=6+Math.floor(Math.random()*10);
  const words=makeWords(len);
  words[0]=cap(words[0]);
  return words.join(' ')+'.';
}

function makeParagraph(){
  const sc=3+Math.floor(Math.random()*4);
  const sents=[];for(let i=0;i<sc;i++) sents.push(makeSentence());
  return sents.join(' ');
}

function generate(){
  const type=document.getElementById('type').value;
  const count=Math.max(1,Math.min(100,parseInt(document.getElementById('count').value)||1));
  const startLorem=document.getElementById('startLorem').checked;
  let result='';
  if(type==='words'){
    const w=makeWords(count);
    if(startLorem && count>=2){w[0]='lorem';w[1]='ipsum';}
    else if(startLorem) w[0]='lorem';
    result=w.join(' ');
  } else if(type==='sentences'){
    const s=[];for(let i=0;i<count;i++) s.push(makeSentence());
    result=s.join(' ');
    if(startLorem) result='Lorem ipsum dolor sit amet, consectetur adipiscing elit. '+result.split('. ').slice(1).join('. ');
  } else {
    const p=[];for(let i=0;i<count;i++) p.push(makeParagraph());
    result=p.join('\n\n');
    if(startLorem) result='Lorem ipsum dolor sit amet, consectetur adipiscing elit. '+result.split('. ').slice(1).join('. ');
  }
  document.getElementById('output').value=result;
  showToast('Generated '+count+' '+type);
}

function copyOut(){
  const v=document.getElementById('output').value;
  if(!v){showToast('Generate text first');return;}
  navigator.clipboard.writeText(v).then(()=>showToast('Copied to clipboard!'));
}

function showToast(msg){
  const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2200);
}

generate();
</script>
<script src="js/global.js"></script>
</body>
</html>
