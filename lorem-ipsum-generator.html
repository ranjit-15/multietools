<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lorem Ipsum Generator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%); --card:#0f172a; --accent:#fbbf24; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:900px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(251,191,36,0.12);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.75rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		label{font-weight:700;color:var(--text);} select,input[type=number]{width:100%;padding:0.85rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		textarea{width:100%;min-height:200px;padding:1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);font-size:1rem;}
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#ffd166);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} .actions{display:flex;gap:0.75rem;flex-wrap:wrap;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-paragraph"></i> Lorem Ipsum Generator</h1>
			<p class="muted">Generate placeholder paragraphs, sentences, or words.</p>
		</header>

		<main>
			<div class="panel">
				<div class="grid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:0.75rem;">
					<div>
						<label for="type">Unit</label>
						<select id="type">
							<option value="paragraphs">Paragraphs</option>
							<option value="sentences">Sentences</option>
							<option value="words">Words</option>
						</select>
					</div>
					<div>
						<label for="count">Amount</label>
						<input type="number" id="count" min="1" max="20" value="3">
					</div>
				</div>
				<div class="actions">
					<button onclick="generate()"><i class="fas fa-magic"></i> Generate</button>
					<button onclick="copyText()"><i class="fas fa-copy"></i> Copy</button>
				</div>
			</div>
			<textarea id="output" placeholder="Your lorem ipsum will appear here..."></textarea>
		</main>
	</div>

	<script>
		const baseWords = "lorem ipsum dolor sit amet consectetur adipiscing elit sed do eiusmod tempor incididunt ut labore et dolore magna aliqua".split(' ');

		function generate() {
			const type = document.getElementById('type').value;
			const count = Math.max(1, Math.min(50, parseInt(document.getElementById('count').value || '1', 10)));
			let result = '';
			if (type === 'words') {
				result = takeWords(count).join(' ');
			} else if (type === 'sentences') {
				const sentences = [];
				for (let i = 0; i < count; i++) sentences.push(makeSentence());
				result = sentences.join(' ');
			} else {
				const paras = [];
				for (let i = 0; i < count; i++) paras.push(makeParagraph());
				result = paras.join('\n\n');
			}
			document.getElementById('output').value = result;
		}

		function takeWords(n) {
			const words = [];
			for (let i = 0; i < n; i++) {
				words.push(baseWords[i % baseWords.length]);
			}
			return words;
		}

		function makeSentence() {
			const len = 6 + Math.floor(Math.random() * 10);
			const words = takeWords(len);
			words[0] = cap(words[0]);
			return words.join(' ') + '.';
		}

		function makeParagraph() {
			const sentCount = 3 + Math.floor(Math.random() * 3);
			const sents = [];
			for (let i = 0; i < sentCount; i++) sents.push(makeSentence());
			return sents.join(' ');
		}

		function cap(w) { return w.charAt(0).toUpperCase() + w.slice(1); }

		function copyText() {
			const text = document.getElementById('output').value;
			if (!text) return;
			navigator.clipboard.writeText(text).then(() => alert('Copied')); 
		}

		generate();
	</script>

</body>
</html>
