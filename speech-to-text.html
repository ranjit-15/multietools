<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech to Text - Multietools</title>
<meta name="description" content="Convert speech to text using your microphone in real time. Free online speech-to-text tool â€” no sign-up. Multietools.">
<meta property="og:title" content="Speech to Text - Multietools">
<meta property="og:description" content="Convert speech to text using your microphone in real time. Free online speech-to-text tool â€” no sign-up. Multietools.">
<meta property="og:type" content="website">
    <meta property="og:image" content="https://ranjit-15.github.io/multietools/htdocs/og-image.svg">
<link rel="canonical" href="https://ranjit-15.github.io/multietools/htdocs/speech-to-text.html">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/global.css">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
main{padding:1.5rem;display:grid;gap:1.25rem;}
.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
textarea{width:100%;min-height:180px;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);padding:1rem;font-size:.95rem;font-family:inherit;resize:vertical;}
.mic-area{display:flex;flex-direction:column;align-items:center;gap:1rem;padding:1.5rem 0;}
.mic-btn{width:110px;height:110px;border-radius:50%;border:none;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;font-size:2.4rem;cursor:pointer;box-shadow:var(--shadow-md);transition:transform .2s,box-shadow .2s;position:relative;}
.mic-btn:hover{transform:scale(1.05);}
.mic-btn.recording{background:linear-gradient(135deg,#ef4444,#f87171);animation:pulse 1.4s infinite;}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(239,68,68,.6);}50%{box-shadow:0 0 0 18px rgba(239,68,68,0);}}
.status{font-size:1rem;font-weight:600;color:var(--muted);}
.status.active{color:#ef4444;}
.interim{color:var(--primary-light);font-style:italic;}
.row{display:flex;flex-wrap:wrap;gap:.65rem;align-items:center;}
.field{display:flex;flex-direction:column;gap:.3rem;}
.field label{font-weight:700;font-size:.82rem;color:var(--muted);}
select{padding:.6rem .85rem;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);font-size:.9rem;font-family:inherit;}
button{padding:.75rem 1.1rem;border-radius:var(--radius-md);border:none;cursor:pointer;font-weight:700;font-size:.88rem;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;box-shadow:var(--shadow-sm);transition:transform .15s ease,box-shadow .15s ease;}
button:hover{transform:translateY(-1px);box-shadow:var(--shadow-md);}
.compat-notice{background:var(--warning);color:#fff;padding:1rem 1.25rem;border-radius:var(--radius-md);font-weight:600;text-align:center;display:none;}
.toast{position:fixed;bottom:2rem;right:2rem;background:var(--primary);color:#fff;padding:.85rem 1.5rem;border-radius:var(--radius-md);font-weight:600;box-shadow:var(--shadow-lg);transform:translateY(120%);opacity:0;transition:all .35s var(--ease-bounce);z-index:999;}
.toast.show{transform:translateY(0);opacity:1;}
</style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>
<div class="wrap">
<header>
<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
<h1><i class="fas fa-microphone"></i> Speech to Text</h1>
<p class="muted">Convert spoken words into text using your browser's Web Speech API.</p>
</header>
<main>
<div class="compat-notice" id="compat"><i class="fas fa-exclamation-triangle"></i> Your browser does not support the Web Speech API. Please use Chrome, Edge, or Safari.</div>
<div class="panel" id="mainPanel">
<div class="row">
<div class="field"><label for="lang">Language</label>
<select id="lang">
<option value="en-US">English (US)</option>
<option value="es-ES">Spanish</option>
<option value="fr-FR">French</option>
<option value="de-DE">German</option>
<option value="hi-IN">Hindi</option>
<option value="pt-BR">Portuguese (BR)</option>
<option value="ja-JP">Japanese</option>
<option value="zh-CN">Chinese (Mandarin)</option>
</select></div>
</div>
<div class="mic-area">
<button class="mic-btn" id="micBtn" onclick="toggleRec()"><i class="fas fa-microphone"></i></button>
<div class="status" id="status">Click to start recording</div>
</div>
<div id="interimBox" class="interim" style="min-height:1.2rem;padding:0 .25rem;font-size:.9rem;"></div>
<textarea id="output" placeholder="Transcribed text will appear hereâ€¦"></textarea>
<div class="row" style="margin-top:.5rem;">
<button onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
<button onclick="clearOut()"><i class="fas fa-eraser"></i> Clear</button>
</div>
</div>
</main>
</div>
<div class="toast" id="toast"></div>

<script>
const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
const micBtn=document.getElementById('micBtn');
const statusEl=document.getElementById('status');
const interimBox=document.getElementById('interimBox');
const outEl=document.getElementById('output');
let recognition,isRecording=false;

if(!SpeechRecognition){
  document.getElementById('compat').style.display='block';
  document.getElementById('mainPanel').style.opacity='.4';
  document.getElementById('mainPanel').style.pointerEvents='none';
} else {
  recognition=new SpeechRecognition();
  recognition.continuous=true;
  recognition.interimResults=true;

  recognition.onresult=function(e){
    let interim='',final='';
    for(let i=e.resultIndex;i<e.results.length;i++){
      const transcript=e.results[i][0].transcript;
      if(e.results[i].isFinal) final+=transcript;
      else interim+=transcript;
    }
    if(final) outEl.value+=final;
    interimBox.textContent=interim;
  };

  recognition.onerror=function(e){
    if(e.error==='no-speech') return;
    showToast('Error: '+e.error);stopRec();
  };

  recognition.onend=function(){
    if(isRecording){
      // restart for continuous experience
      try{recognition.start();}catch(ex){}
    }
  };
}

function toggleRec(){isRecording?stopRec():startRec();}

function startRec(){
  if(!recognition)return;
  recognition.lang=document.getElementById('lang').value;
  try{recognition.start();}catch(ex){}
  isRecording=true;
  micBtn.classList.add('recording');
  statusEl.textContent='Listeningâ€¦';statusEl.classList.add('active');
  showToast('Recording started');
}

function stopRec(){
  if(!recognition)return;
  isRecording=false;
  try{recognition.stop();}catch(ex){}
  micBtn.classList.remove('recording');
  statusEl.textContent='Click to start recording';statusEl.classList.remove('active');
  interimBox.textContent='';
  showToast('Recording stopped');
}

function copyOut(){
  if(!outEl.value){showToast('Nothing to copy');return;}
  navigator.clipboard.writeText(outEl.value).then(()=>showToast('Copied!'));
}
function clearOut(){outEl.value='';interimBox.textContent='';showToast('Cleared');}

function showToast(msg){
  const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2200);
}
</script>
<script src="js/global.js"></script>
</body>
</html>
