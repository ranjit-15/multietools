<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSV ? JSON Converter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root {
			--bg: linear-gradient(135deg, #232526 0%, #414345 100%);
			--card: #0f172a;
			--accent: #10b981;
			--text: #e2e8f0;
			--muted: #94a3b8;
			--border: #1f2937;
			--radius: 16px;
			--shadow: 0 18px 50px rgba(0,0,0,0.35);
		}
		* { box-sizing: border-box; margin:0; padding:0; }
		body {
			font-family: 'Inter', system-ui, -apple-system, sans-serif;
			min-height: 100vh;
			background: var(--bg);
			color: var(--text);
			padding: 1.5rem;
		}
		.shell {
			max-width: 1100px;
			margin: 0 auto;
			background: rgba(15,23,42,0.92);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			overflow: hidden;
		}
		header { padding: 1.75rem; border-bottom: 1px solid var(--border); background: rgba(16,185,129,0.08); }
		h1 { font-size: 1.8rem; margin-bottom: 0.35rem; }
		.muted { color: var(--muted); }
		.back { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text); text-decoration: none; font-weight: 700; margin-bottom: 1rem; }
		main { padding: 1.75rem; display: grid; gap: 1.25rem; }
		.ad-container { text-align:center; margin: 0.5rem 0 1.5rem; }
		.grid { display: grid; gap: 1.25rem; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
		textarea {
			width: 100%;
			min-height: 260px;
			padding: 1rem;
			border-radius: 12px;
			border: 1px solid var(--border);
			background: #0f192b;
			color: var(--text);
			font-family: 'JetBrains Mono', 'Consolas', monospace;
			font-size: 0.95rem;
			resize: vertical;
		}
		.panel { background: #0b1224; border: 1px solid var(--border); border-radius: var(--radius); padding: 1.25rem; box-shadow: var(--shadow); }
		button {
			padding: 0.9rem 1rem;
			border-radius: 12px;
			border: none;
			cursor: pointer;
			background: linear-gradient(135deg, var(--accent), #34d399);
			color: #0b1021;
			font-weight: 800;
			box-shadow: var(--shadow);
			transition: transform 0.15s ease;
			width: 100%;
		}
		button:hover { transform: translateY(-1px); }
		.actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px,1fr)); gap: 0.75rem; }
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-exchange-alt"></i> CSV ? JSON Converter</h1>
			<p class="muted">Convert data between CSV and JSON with one click.</p>
		</header>

		<main>
			<div class="grid">
				<div class="panel">
					<h3>CSV</h3>
					<textarea id="csv" placeholder="name,age\nAda,32\nAlan,30"></textarea>
				</div>
				<div class="panel">
					<h3>JSON</h3>
					<textarea id="json" placeholder='[{"name":"Ada","age":32}]'></textarea>
				</div>
			</div>
			<div class="actions">
				<button onclick="csvToJson()"><i class="fas fa-arrow-right"></i> CSV ? JSON</button>
				<button onclick="jsonToCsv()"><i class="fas fa-arrow-left"></i> JSON ? CSV</button>
			</div>
		</main>
	</div>

	<script>
		function csvToJson() {
			const csv = document.getElementById('csv').value.trim();
			if (!csv) return;
			const [headerLine, ...rows] = csv.split(/\r?\n/);
			const headers = headerLine.split(',').map(h => h.trim());
			const data = rows.filter(Boolean).map(line => {
				const cols = line.split(',');
				const obj = {};
				headers.forEach((h, i) => obj[h] = cols[i]?.trim() ?? '');
				return obj;
			});
			document.getElementById('json').value = JSON.stringify(data, null, 2);
		}

		function jsonToCsv() {
			try {
				const jsonText = document.getElementById('json').value.trim();
				if (!jsonText) return;
				const arr = JSON.parse(jsonText);
				if (!Array.isArray(arr) || !arr.length) throw new Error('JSON must be an array');
				const headers = Object.keys(arr[0]);
				const lines = [headers.join(',')];
				arr.forEach(row => {
					lines.push(headers.map(h => (row[h] ?? '')).join(','));
				});
				document.getElementById('csv').value = lines.join('\n');
			} catch (e) {
				alert('Invalid JSON: ' + e.message);
			}
		}
	</script>

</body>
</html>
