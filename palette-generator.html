<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Palette Generator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:960px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.9rem;align-items:center;}
		input[type=color]{width:72px;height:72px;border:none;border-radius:12px;cursor:pointer;}
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.swatches{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:0.9rem;}
		.swatch{border:1px solid var(--border);border-radius:12px;overflow:hidden;box-shadow:var(--shadow);}
		.color{height:110px;}
		.info{padding:0.75rem 0.9rem;background:#0f192b;display:flex;justify-content:space-between;align-items:center;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		.muted-sm{color:var(--muted);font-size:0.9rem;}
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-palette"></i> Palette Generator</h1>
			<p class="muted">Generate harmonious palettes from a base color or random picks.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<div>
						<div class="muted">Base Color</div>
						<input type="color" id="base" value="#22d3ee">
					</div>
					<button onclick="buildPalette()">Generate Palette</button>
					<button onclick="randomPalette()"><i class="fas fa-dice"></i> Random Palette</button>
				</div>
				<div class="swatches" id="swatches"></div>
			</div>
		</main>
	</div>

	<script>
		const base = document.getElementById('base');
		const swatches = document.getElementById('swatches');

		function hexToRgb(hex){
			const res = /^#?([\da-f]{2})([\da-f]{2})([\da-f]{2})$/i.exec(hex);
			return res ? res.slice(1).map(h=>parseInt(h,16)) : [34,211,238];
		}
		function rgbToHex([r,g,b]){ return '#' + [r,g,b].map(n=>n.toString(16).padStart(2,'0')).join(''); }
		function clamp(v){ return Math.max(0, Math.min(255, v)); }

		function lighten(rgb, factor){ return rgb.map(c=>clamp(Math.round(c + (255 - c)*factor))); }
		function darken(rgb, factor){ return rgb.map(c=>clamp(Math.round(c*(1-factor)))); }
		function rotate(rgb, deg){
			// simple hue-ish shift via matrix approximation
			const r=rgb[0]/255, g=rgb[1]/255, b=rgb[2]/255;
			const angle = deg*Math.PI/180;
			const cos = Math.cos(angle), sin=Math.sin(angle);
			const nr = (0.213+cos*0.787 - sin*0.213)*r + (0.715 - cos*0.715 - sin*0.715)*g + (0.072 - cos*0.072 + sin*0.928)*b;
			const ng = (0.213 - cos*0.213 + sin*0.143)*r + (0.715 + cos*0.285 + sin*0.140)*g + (0.072 - cos*0.072 - sin*0.283)*b;
			const nb = (0.213 - cos*0.213 - sin*0.787)*r + (0.715 - cos*0.715 + sin*0.715)*g + (0.072 + cos*0.928 + sin*0.072)*b;
			return [nr,ng,nb].map(x=>clamp(Math.round(x*255)));
		}

		function buildPalette(){
			const baseRgb = hexToRgb(base.value);
			const palette = [
				baseRgb,
				lighten(baseRgb, 0.15),
				darken(baseRgb, 0.2),
				rotate(baseRgb, 40),
				rotate(baseRgb, -40)
			];
			render(palette);
		}

		function randomPalette(){
			const random = '#'+crypto.getRandomValues(new Uint32Array(1))[0].toString(16).slice(-6).padStart(6,'0');
			base.value = random;
			buildPalette();
		}

		function render(list){
			swatches.innerHTML = list.map(c=>{
				const hex = rgbToHex(c);
				return `<div class="swatch"><div class="color" style="background:${hex}"></div><div class="info"><span>${hex}</span><button onclick=\"navigator.clipboard.writeText('${hex}')\">Copy</button></div></div>`;
			}).join('');
		}

		base.addEventListener('input', buildPalette);
		buildPalette();
	</script>
