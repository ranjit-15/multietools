<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base Encoder / Decoder - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:880px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		textarea{width:100%;min-height:200px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		select{padding:0.7rem 0.9rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-shuffle"></i> Base Encoder / Decoder</h1>
			<p class="muted">Encode or decode Base64, Base64 URL-safe, and hex.</p>
		</header>
		<main>
			<div class="panel">
				<textarea id="input" placeholder="Enter text or encoded data..."></textarea>
				<div class="row">
					<select id="mode">
						<option value="b64e">Base64 Encode</option>
						<option value="b64d">Base64 Decode</option>
						<option value="b64urlE">Base64 URL-safe Encode</option>
						<option value="b64urlD">Base64 URL-safe Decode</option>
						<option value="hexE">Hex Encode</option>
						<option value="hexD">Hex Decode</option>
					</select>
					<button onclick="convert()">Convert</button>
					<button onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
				</div>
				<textarea id="output" placeholder="Result..." readonly></textarea>
			</div>
		</main>
	</div>

	<script>
		const input = document.getElementById('input');
		const output = document.getElementById('output');
		const mode = document.getElementById('mode');

		function toHex(str){ return Array.from(new TextEncoder().encode(str)).map(b=>b.toString(16).padStart(2,'0')).join(''); }
		function fromHex(hex){
			if(hex.length % 2 !== 0) throw new Error('Invalid hex length');
			const bytes = hex.match(/.{1,2}/g).map(b=>parseInt(b,16));
			return new TextDecoder().decode(new Uint8Array(bytes));
		}

		function convert(){
			const val = input.value || '';
			try{
				let result = '';
				switch(mode.value){
					case 'b64e': result = btoa(unescape(encodeURIComponent(val))); break;
					case 'b64d': result = decodeURIComponent(escape(atob(val))); break;
					case 'b64urlE': result = btoa(unescape(encodeURIComponent(val))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,''); break;
					case 'b64urlD': {
						const padded = val.replace(/-/g,'+').replace(/_/g,'/') + '==='.slice((val.length+3)%4);
						result = decodeURIComponent(escape(atob(padded))); break; }
					case 'hexE': result = toHex(val); break;
					case 'hexD': result = fromHex(val.trim()); break;
				}
				output.value = result;
			} catch(e){ output.value = 'Error: ' + e.message; }
		}
		function copyOut(){ navigator.clipboard.writeText(output.value || ''); }
	</script>

</body>
</html>
