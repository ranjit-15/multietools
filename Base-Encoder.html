<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Base Encoder / Decoder - Multietools</title>
	<meta name="description" content="Encode and decode text in Base64, Base32, and more. Free online base encoder/decoder — no sign-up. Multietools.">
	<meta property="og:title" content="Base Encoder / Decoder - Multietools">
	<meta property="og:description" content="Encode and decode text in Base64, Base32, and more. Free online base encoder/decoder — no sign-up. Multietools.">
	<meta property="og:type" content="website">
    <meta property="og:image" content="https://multietools.vercel.app/og-image.svg">
	<link rel="canonical" href="https://multietools.vercel.app/Base-Encoder.html">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/global.css">
	<style>
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
		.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
		h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
		.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1.25rem;}
		.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
		textarea{width:100%;min-height:200px;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);padding:1rem;font-size:.9rem;font-family:'JetBrains Mono','Cascadia Code',monospace;resize:vertical;}
		.row{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;}
		select{padding:.65rem .9rem;border-radius:var(--radius-sm);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);font-size:.9rem;cursor:pointer;}
		button{padding:.75rem 1.1rem;border-radius:var(--radius-sm);border:none;cursor:pointer;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;font-weight:700;font-size:.9rem;box-shadow:var(--shadow-sm);transition:transform .15s ease;}
		button:hover{transform:translateY(-1px);}
		button.secondary{background:var(--bg-alt);color:var(--text);border:1px solid var(--border);}
		label.section{font-weight:700;display:block;margin-bottom:.4rem;}
		.toast{position:fixed;bottom:1.5rem;right:1.5rem;background:var(--primary);color:#fff;padding:.85rem 1.5rem;border-radius:var(--radius-sm);font-weight:600;box-shadow:var(--shadow-lg);transform:translateY(120%);opacity:0;transition:transform .35s var(--ease-bounce,.34 1.56 .64 1),opacity .3s;z-index:9999;pointer-events:none;}
		.toast.show{transform:translateY(0);opacity:1;}
	</style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>
<div class="wrap">
	<header>
		<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
		<h1><i class="fas fa-lock"></i> Base Encoder / Decoder</h1>
		<p class="muted">Encode &amp; decode Base64, URL, and HTML entities — auto-processes as you type.</p>
	</header>
	<main>
		<div class="panel">
			<label class="section">Mode</label>
			<select id="mode" onchange="process()">
				<option value="b64e">Base64 Encode</option>
				<option value="b64d">Base64 Decode</option>
				<option value="urle">URL Encode</option>
				<option value="urld">URL Decode</option>
				<option value="htmle">HTML Encode</option>
				<option value="htmld">HTML Decode</option>
			</select>
		</div>
		<div class="panel">
			<label class="section">Input</label>
			<textarea id="input" placeholder="Type or paste text…" oninput="process()"></textarea>
		</div>
		<div class="row" style="justify-content:center;">
			<button onclick="swapIO()" title="Swap output → input"><i class="fas fa-arrows-rotate"></i> Swap</button>
		</div>
		<div class="panel">
			<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.4rem;">
				<label class="section" style="margin:0;">Output</label>
				<button class="secondary" onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
			</div>
			<textarea id="output" placeholder="Result…" readonly></textarea>
		</div>
	</main>
</div>

<div class="toast" id="toast"></div>

<script>
const inputEl=document.getElementById('input');
const outputEl=document.getElementById('output');
const modeEl=document.getElementById('mode');

function showToast(msg,ms=2200){
	const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
	clearTimeout(t._tid);t._tid=setTimeout(()=>t.classList.remove('show'),ms);
}

/* UTF-8 safe Base64 */
function b64Encode(str){
	const bytes=new TextEncoder().encode(str);
	let binary='';
	bytes.forEach(b=>binary+=String.fromCharCode(b));
	return btoa(binary);
}
function b64Decode(str){
	const binary=atob(str);
	const bytes=Uint8Array.from(binary,c=>c.charCodeAt(0));
	return new TextDecoder().decode(bytes);
}

/* HTML entities */
function htmlEncode(str){
	return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}
function htmlDecode(str){
	const ta=document.createElement('textarea');
	ta.innerHTML=str;
	return ta.value;
}

function process(){
	const val=inputEl.value;
	const mode=modeEl.value;
	try{
		let result='';
		switch(mode){
			case 'b64e': result=b64Encode(val); break;
			case 'b64d': result=b64Decode(val); break;
			case 'urle': result=encodeURIComponent(val); break;
			case 'urld': result=decodeURIComponent(val); break;
			case 'htmle': result=htmlEncode(val); break;
			case 'htmld': result=htmlDecode(val); break;
		}
		outputEl.value=result;
	}catch(e){
		outputEl.value='Error: '+e.message;
	}
}

function swapIO(){
	const tmp=outputEl.value;
	inputEl.value=tmp;
	// Flip mode direction
	const m=modeEl.value;
	const pairs={b64e:'b64d',b64d:'b64e',urle:'urld',urld:'urle',htmle:'htmld',htmld:'htmle'};
	if(pairs[m]) modeEl.value=pairs[m];
	process();
	showToast('Swapped!');
}

function copyOut(){
	if(!outputEl.value){showToast('Nothing to copy');return;}
	navigator.clipboard.writeText(outputEl.value).then(()=>showToast('Copied to clipboard!'));
}
</script>
<script src="js/global.js"></script>
</body>
</html>
