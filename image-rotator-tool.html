<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Rotator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:860px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		canvas{max-width:100%;border:1px solid var(--border);border-radius:12px;}
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-undo"></i> Image Rotator</h1>
			<p class="muted">Rotate images left or right and download.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="file" accept="image/*">
					<button onclick="rotate(-90)">Rotate Left</button>
					<button onclick="rotate(90)">Rotate Right</button>
					<button onclick="downloadImg()">Download</button>
				</div>
				<canvas id="canvas"></canvas>
			</div>
		</main>
	</div>

	<script>
		const file = document.getElementById('file');
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		let img = new Image();
		let angle = 0;

		file.addEventListener('change', e=>{
			const f = e.target.files[0];
			if(!f) return;
			const url = URL.createObjectURL(f);
			img = new Image();
			img.onload = () => { angle = 0; draw(); };
			img.src = url;
		});

		function rotate(delta){ angle = (angle + delta) % 360; draw(); }

		function draw(){
			if(!img.src) return;
			const rad = angle * Math.PI/180;
			const sin = Math.abs(Math.sin(rad)), cos = Math.abs(Math.cos(rad));
			const newW = Math.round(img.width * cos + img.height * sin);
			const newH = Math.round(img.width * sin + img.height * cos);
			canvas.width = newW; canvas.height = newH;
			ctx.clearRect(0,0,newW,newH);
			ctx.save();
			ctx.translate(newW/2, newH/2);
			ctx.rotate(rad);
			ctx.drawImage(img, -img.width/2, -img.height/2);
			ctx.restore();
		}

		function downloadImg(){
			if(!canvas.width) return;
			const link = document.createElement('a');
			link.download = 'rotated.png';
			link.href = canvas.toDataURL('image/png');
			link.click();
		}
	</script>

</body>
</html>
