<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IP Lookup - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); --card:#0f172a; --accent:#22c55e; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:900px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,197,94,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.75rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		input{width:100%;padding:0.85rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#4ade80);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} 
		.grid{display:grid;gap:0.75rem;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));}
		.stat{background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:0.9rem;}
		.label{color:var(--muted);font-weight:700;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-network-wired"></i> IP Lookup</h1>
			<p class="muted">Find location, ISP, and timezone for any IP.</p>
		</header>

		<main>
			<div class="panel">
				<label for="ip">IP Address (leave blank for your IP)</label>
				<input id="ip" placeholder="e.g. 8.8.8.8">
				<button onclick="lookup()"><i class="fas fa-search"></i> Lookup</button>
			</div>
			<div class="grid" id="results">
				<div class="stat"><div class="label">IP</div><div id="r-ip">—</div></div>
				<div class="stat"><div class="label">City</div><div id="r-city">—</div></div>
				<div class="stat"><div class="label">Region</div><div id="r-region">—</div></div>
				<div class="stat"><div class="label">Country</div><div id="r-country">—</div></div>
				<div class="stat"><div class="label">ISP</div><div id="r-isp">—</div></div>
				<div class="stat"><div class="label">Timezone</div><div id="r-tz">—</div></div>
			</div>
		</main>
	</div>

	<script>
		async function lookup() {
			const ip = document.getElementById('ip').value.trim();
			const url = ip ? `https://ipapi.co/${ip}/json/` : 'https://ipapi.co/json/';
			try {
				const res = await fetch(url);
				const data = await res.json();
				document.getElementById('r-ip').textContent = data.ip || '—';
				document.getElementById('r-city').textContent = data.city || '—';
				document.getElementById('r-region').textContent = data.region || '—';
				document.getElementById('r-country').textContent = data.country_name || data.country || '—';
				document.getElementById('r-isp').textContent = data.org || data.asn || '—';
				document.getElementById('r-tz').textContent = data.timezone || '—';
			} catch (e) {
				alert('Lookup failed.');
			}
		}
		lookup();
	</script>


<script

  src="https://pl28248119.effectivegatecpm.com/72/63/ac/7263ac6ff86f79635db7b35657f9dc51.js"
></script>

</body>
</html>
