<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Markdown to HTML - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<style>
		:root { --bg: linear-gradient(135deg, #141e30 0%, #243b55 100%); --card:#0f172a; --accent:#7c3aed; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:1100px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(124,58,237,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.75rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.grid{display:grid;gap:1.25rem;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));}
		textarea{width:100%;min-height:340px;padding:1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);font-family:'JetBrains Mono','Consolas',monospace;font-size:0.95rem;}
		.preview{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);overflow:auto;min-height:340px;}
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#a855f7);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} .actions{display:flex;gap:0.75rem;flex-wrap:wrap;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fab fa-markdown"></i> Markdown to HTML</h1>
			<p class="muted">Live preview your Markdown and copy rendered HTML.</p>
		</header>

		<main>
			<div class="grid">
				<div>
					<textarea id="md" placeholder="# Hello\n\n- Bullet\n- List"></textarea>
				</div>
				<div class="preview" id="preview"></div>
			</div>
			<div class="actions">
				<button onclick="render()"><i class="fas fa-eye"></i> Render</button>
				<button onclick="copyHtml()"><i class="fas fa-copy"></i> Copy HTML</button>
			</div>
		</main>
	</div>

	<script>
		function render(){
			const md = document.getElementById('md').value;
			document.getElementById('preview').innerHTML = marked.parse(md);
		}
		function copyHtml(){
			const html = document.getElementById('preview').innerHTML;
			navigator.clipboard.writeText(html).then(()=>alert('HTML copied to clipboard'));
		}
		render();
	</script>


<script

</body>
</html>
