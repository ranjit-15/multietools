<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch & Timer - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #000428 0%, #004e92 100%); --card:#0f172a; --accent:#22d3ee; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:900px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.75rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;text-align:center;}
		.time{font-size:2.4rem;font-weight:800;letter-spacing:0.05em;}
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} .btn-secondary{background:rgba(255,255,255,0.05);color:var(--text);border:1px solid var(--border);} .btn-secondary:hover{transform:translateY(-1px);} 
		.actions{display:flex;gap:0.5rem;flex-wrap:wrap;justify-content:center;}
		ul{list-style:none;text-align:left;max-height:180px;overflow:auto;padding:0;margin:0;} li{padding:0.4rem 0.5rem;border-bottom:1px solid var(--border);} 
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-stopwatch"></i> Stopwatch & Timer</h1>
			<p class="muted">Track time, record laps, or run a countdown.</p>
		</header>

		<main class="grid">
			<div class="panel">
				<div class="time" id="sw-time">00:00.00</div>
				<div class="actions">
					<button onclick="swStart()" id="sw-start">Start</button>
					<button class="btn-secondary" onclick="swLap()">Lap</button>
					<button class="btn-secondary" onclick="swReset()">Reset</button>
				</div>
				<ul id="laps"></ul>
			</div>

			<div class="panel">
				<div class="time" id="tm-time">00:00</div>
				<div class="actions">
					<button onclick="tmSet(300)">5m</button>
					<button onclick="tmSet(600)">10m</button>
					<button onclick="tmSet(1500)">25m</button>
				</div>
				<div class="actions">
					<button onclick="tmStart()" id="tm-start">Start</button>
					<button class="btn-secondary" onclick="tmReset()">Reset</button>
				</div>
			</div>
		</main>
	</div>

	<script>
		// Stopwatch
		let swInterval, swStartTime = 0, swElapsed = 0, lapCount = 0;
		function swStart(){
			if (swInterval) return;
			swStartTime = performance.now() - swElapsed;
			swInterval = requestAnimationFrame(swTick);
			document.getElementById('sw-start').textContent = 'Running';
		}
		function swTick(ts){
			swElapsed = ts - swStartTime;
			document.getElementById('sw-time').textContent = formatMs(swElapsed);
			swInterval = requestAnimationFrame(swTick);
		}
		function swLap(){
			if (!swInterval) return;
			lapCount++;
			const li = document.createElement('li');
			li.textContent = `Lap ${lapCount}: ${formatMs(swElapsed)}`;
			document.getElementById('laps').prepend(li);
		}
		function swReset(){
			if (swInterval){ cancelAnimationFrame(swInterval); swInterval = null; }
			swElapsed = 0; lapCount = 0;
			document.getElementById('sw-time').textContent = '00:00.00';
			document.getElementById('laps').innerHTML = '';
			document.getElementById('sw-start').textContent = 'Start';
		}
		function formatMs(ms){
			const total = Math.floor(ms/10);
			const hundredths = String(total % 100).padStart(2,'0');
			const seconds = Math.floor(total/100)%60;
			const minutes = Math.floor(total/6000);
			return `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}.${hundredths}`;
		}

		// Timer
		let tmSeconds = 0, tmInterval = null;
		function tmSet(sec){ tmSeconds = sec; renderTimer(); }
		function tmStart(){
			if (tmInterval || tmSeconds<=0) return;
			tmInterval = setInterval(()=>{
				tmSeconds--; renderTimer();
				if (tmSeconds <=0){ clearInterval(tmInterval); tmInterval=null; alert('Time up!'); }
			},1000);
		}
		function tmReset(){ if (tmInterval){ clearInterval(tmInterval); tmInterval=null; } tmSeconds=0; renderTimer(); }
		function renderTimer(){
			const m = Math.floor(tmSeconds/60); const s = tmSeconds%60;
			document.getElementById('tm-time').textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
		}
		renderTimer();
	</script>

</body>
</html>
