<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PDF to Word (Text) - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:900px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		textarea{width:100%;min-height:260px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;resize:vertical;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} .badge{padding:0.4rem 0.7rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--muted);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-file-word"></i> PDF to Word (Text)</h1>
			<p class="muted">Extract selectable text from PDFs and download as DOCX. Uses in-browser pdf.js parsing.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="file" accept="application/pdf">
					<button onclick="extractText()">Extract Text</button>
					<button onclick="downloadDocx()">Download DOCX</button>
					<span class="badge" id="status">Waiting</span>
				</div>
				<textarea id="output" placeholder="Extracted text will appear here..."></textarea>
			</div>
		</main>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
	<script>
		const fileInput = document.getElementById('file');
		const output = document.getElementById('output');
		const status = document.getElementById('status');
		let lastText = '';

		function setStatus(msg){ status.textContent = msg; }

		async function extractText(){
			const file = fileInput.files?.[0];
			if(!file){ setStatus('Select a PDF'); return; }
			setStatus('Reading...');
			try{
				const data = new Uint8Array(await file.arrayBuffer());
				const pdf = await pdfjsLib.getDocument({data}).promise;
				let text = '';
				for(let i=1;i<=pdf.numPages;i++){
					const page = await pdf.getPage(i);
					const content = await page.getTextContent();
					const strings = content.items.map(it=>it.str).join(' ');
					text += `\n\n--- Page ${i} ---\n\n` + strings;
				}
				lastText = text.trim();
				output.value = lastText || 'No text found (scanned PDF?)';
				setStatus('Done');
			} catch(e){
				console.error(e);
				setStatus('Failed to read');
			}
		}

		function downloadDocx(){
			if(!lastText){ setStatus('Nothing to export'); return; }
			// Minimal DOCX via data URI (Word will open plain text inside)
			const header = '\uFEFF';
			const blob = new Blob([header + lastText], {type:'application/vnd.openxmlformats-officedocument.wordprocessingml.document'});
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url; a.download = 'extracted.docx'; a.click(); URL.revokeObjectURL(url);
			setStatus('DOCX downloaded');
		}
	</script>

</body>
</html>
