<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Extractor - Multietools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card: #0f172a;
            --accent: #fcb045;
            --accent-2: #fd1d1d;
            --text: #e2e8f0;
            --muted: #cbd5e1;
            --border: #1f2937;
            --radius: 16px;
            --shadow: 0 20px 60px rgba(0,0,0,0.35);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            padding: 1.5rem;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.92);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .header {
            padding: 1.75rem;
            background: linear-gradient(135deg, rgba(252,176,69,0.2), rgba(253,29,29,0.2));
            border-bottom: 1px solid var(--border);
        }
        .header h1 { font-size: 1.9rem; margin-bottom: 0.35rem; }
        .muted { color: var(--muted); }
        .back { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text); text-decoration: none; font-weight: 700; margin-bottom: 1rem; }
        .content { padding: 1.75rem; display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        .panel { background: #0b1224; border: 1px solid var(--border); border-radius: var(--radius); padding: 1.25rem; box-shadow: var(--shadow); }
        .upload { border: 2px dashed var(--border); border-radius: var(--radius); padding: 1.25rem; text-align: center; cursor: pointer; transition: border-color 0.2s ease; }
        .upload:hover { border-color: var(--accent); }
        .upload input { display: none; }
        .btn { padding: 0.85rem 1rem; border-radius: 10px; border: none; cursor: pointer; font-weight: 800; letter-spacing: 0.01em; background: linear-gradient(135deg, var(--accent), #ffd166); color: #0b1021; box-shadow: var(--shadow); transition: transform 0.15s ease; }
        .btn:hover { transform: translateY(-1px); }
        .preview img { max-width: 100%; border-radius: 12px; box-shadow: var(--shadow); }
        .swatches { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.75rem; }
        .swatch { border-radius: 12px; overflow: hidden; border: 1px solid var(--border); box-shadow: var(--shadow); cursor: pointer; }
        .swatch-color { height: 70px; }
        .swatch-info { padding: 0.6rem 0.8rem; display: flex; align-items: center; justify-content: space-between; color: #0b1021; background: #f8fafc; font-weight: 700; }
        .ad-container { text-align:center; margin: 1rem 0; }
        .tip { color: var(--muted); font-size: 0.95rem; margin-top: 0.5rem; }
    </style>
</head>
<body>
  

  

    <!-- Adsterra Ad -->
    <div class="container">
        <div class="header">
            <a href="index.html" class="back"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <h1><i class="fas fa-eye-dropper"></i> Color Extractor</h1>
            <p class="muted">Upload an image and grab its dominant colors instantly. Click a swatch to copy the hex.</p>
        </div>

        <div class="content">
            <label class="upload">
                <input type="file" accept="image/*" id="image-input" onchange="loadImage(event)">
                <i class="fas fa-cloud-upload-alt" style="font-size: 1.6rem; color: var(--accent);"></i>
                <p style="margin-top: 0.35rem;">Drop or select an image</p>
                <p class="tip">Supports JPG, PNG, WEBP.</p>
            </label>

            <div class="panel preview" id="preview">
                <p class="muted">Your image and palette will appear here.</p>
            </div>

            <div class="panel">
                <h3 style="margin-bottom: 0.5rem;">Palette</h3>
                <div class="swatches" id="swatches"></div>
                <p class="tip">We cluster image pixels to find dominant colors.</p>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const swatchesEl = document.getElementById('swatches');
        const previewEl = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function loadImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = () => processImage(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function processImage(img) {
            const maxSide = 600;
            const scale = Math.min(maxSide / img.width, maxSide / img.height, 1);
            const w = Math.round(img.width * scale);
            const h = Math.round(img.height * scale);
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            const data = ctx.getImageData(0, 0, w, h).data;
            const buckets = {};
            for (let i = 0; i < data.length; i += 4 * 10) { // sample every 10th pixel for speed
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const key = `${Math.round(r/8)*8},${Math.round(g/8)*8},${Math.round(b/8)*8}`; // quantize
                buckets[key] = (buckets[key] || 0) + 1;
            }
            const top = Object.entries(buckets)
                .sort((a,b) => b[1] - a[1])
                .slice(0, 8)
                .map(([rgb]) => {
                    const [r,g,b] = rgb.split(',').map(Number);
                    const hex = rgbToHex(r,g,b);
                    return { r,g,b, hex };
                });
            renderPalette(top);
            renderPreview(img);
        }

        function rgbToHex(r,g,b) {
            return '#' + [r,g,b].map(x => x.toString(16).padStart(2,'0')).join('').toUpperCase();
        }

        function renderPalette(colors) {
            swatchesEl.innerHTML = '';
            colors.forEach(c => {
                const item = document.createElement('div');
                item.className = 'swatch';
                item.innerHTML = `
                    <div class="swatch-color" style="background: ${c.hex}"></div>
                    <div class="swatch-info">${c.hex} <i class="fas fa-copy"></i></div>
                `;
                item.onclick = () => copyHex(c.hex, item);
                swatchesEl.appendChild(item);
            });
        }

        function renderPreview(img) {
            previewEl.innerHTML = '';
            const el = document.createElement('img');
            el.src = img.src;
            el.alt = 'Uploaded image';
            previewEl.appendChild(el);
        }

        function copyHex(hex, el) {
            navigator.clipboard.writeText(hex).then(() => {
                el.querySelector('.swatch-info').innerHTML = `${hex} <span style="color: #16a34a; font-weight:800;">Copied!</span>`;
                setTimeout(() => {
                    el.querySelector('.swatch-info').innerHTML = `${hex} <i class="fas fa-copy"></i>`;
                }, 1200);
            });
        }
    </script>
