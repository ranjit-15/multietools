	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 25% 20%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 80% 5%,rgba(56,189,248,0.14),transparent 28%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:960px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		textarea{width:100%;min-height:180px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		input[type=text]{width:100%;padding:0.9rem 1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);font-family:'JetBrains Mono','Cascadia Code',monospace;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} label{color:var(--muted);font-weight:600;} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.badge{display:inline-flex;align-items:center;gap:0.35rem;background:#0f192b;border:1px solid var(--border);padding:0.4rem 0.75rem;border-radius:999px;color:var(--muted);font-size:0.9rem;}
		.matches{background:#041023;border:1px solid var(--border);border-radius:12px;padding:0.75rem 1rem;min-height:48px;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-code"></i> Regex Tester</h1>
			<p class="muted">Test regular expressions with flags, see matches and groups live.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="text" id="pattern" placeholder="Pattern e.g. (foo)" aria-label="Regex pattern">
					<input type="text" id="flags" placeholder="Flags e.g. gim" aria-label="Flags">
					<button onclick="runRegex()">Test</button>
				</div>
				<textarea id="text" placeholder="Paste sample text..."></textarea>
				<div class="row">
					<span class="badge"><i class="fas fa-list"></i> Matches: <span id="count">0</span></span>
				</div>
				<div class="matches" id="matches">No matches yet.</div>
			</div>
		</main>
	</div>

	<script>
		const pattern = document.getElementById('pattern');
		const flags = document.getElementById('flags');
		const text = document.getElementById('text');
		const matchesBox = document.getElementById('matches');
		const countEl = document.getElementById('count');

		function runRegex(){
			const pat = pattern.value;
			const fl = flags.value.replace(/[^gimsuy]/g,'');
			if(!pat){ matchesBox.textContent = 'Enter a pattern.'; countEl.textContent = '0'; return; }
			let regex;
			try{ regex = new RegExp(pat, fl.includes('g') ? fl : fl + 'g'); }
			catch(e){ matchesBox.textContent = 'Invalid regex: ' + e.message; countEl.textContent = '0'; return; }
			const input = text.value || '';
			regex.lastIndex = 0;
			const found = [];
			let m;
			while((m = regex.exec(input)) !== null){
				const groups = m.length > 1 ? ' | groups: ' + m.slice(1).join(', ') : '';
				found.push(`Match ${found.length+1} [${m.index}-${regex.lastIndex}]: ${m[0]}${groups}`);
				if(m[0] === '') regex.lastIndex++; // avoid zero-length infinite loop
			}
			countEl.textContent = found.length;
			matchesBox.textContent = found.length ? found.join('\n') : 'No matches.';
		}
	</script>
