<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remove Duplicate Lines - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 20% 20%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 80% 10%,rgba(56,189,248,0.14),transparent 30%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:860px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		textarea{width:100%;min-height:220px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} label{color:var(--muted);font-weight:600;} select{padding:0.6rem 0.8rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} .actions{display:flex;flex-wrap:wrap;gap:0.6rem;}
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-clone"></i> Remove Duplicate Lines</h1>
			<p class="muted">Clean lists by removing duplicates while keeping order.</p>
		</header>
		<main>
			<div class="panel">
				<textarea id="input" placeholder="Paste lines here..."></textarea>
				<div class="row">
					<label for="mode">Keep</label>
					<select id="mode">
						<option value="first">First occurrence</option>
						<option value="last">Last occurrence</option>
					</select>
					<button onclick="dedupe()">Remove Duplicates</button>
					<button onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
				</div>
				<textarea id="output" placeholder="Cleaned lines..." readonly></textarea>
			</div>
		</main>
	</div>

	<script>
		const input = document.getElementById('input');
		const output = document.getElementById('output');
		const mode = document.getElementById('mode');

		function dedupe(){
			const lines = (input.value || '').split(/\r?\n/);
			const seen = new Map();
			if(mode.value === 'first'){
				lines.forEach((line, idx) => { if(!seen.has(line)) seen.set(line, idx); });
			} else {
				lines.forEach((line, idx) => seen.set(line, idx));
			}
			const sorted = [...seen.entries()].sort((a,b)=>a[1]-b[1]).map(e=>e[0]);
			output.value = sorted.join('\n');
		}
		function copyOut(){ navigator.clipboard.writeText(output.value || ''); }
	</script>

</html>
