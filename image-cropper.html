<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Cropper - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:980px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} input[type=number]{width:90px;padding:0.7rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.stage{position:relative;overflow:hidden;border:1px solid var(--border);border-radius:12px;background:#0f192b;display:flex;justify-content:center;align-items:center;min-height:320px;} canvas{max-width:100%;} .overlay{position:absolute;border:2px dashed #22d3ee;border-radius:6px;pointer-events:none;}
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-crop-alt"></i> Image Cropper</h1>
			<p class="muted">Select an area to crop and download.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="file" accept="image/*">
					<label>X</label><input type="number" id="x" value="0">
					<label>Y</label><input type="number" id="y" value="0">
					<label>W</label><input type="number" id="w" value="200">
					<label>H</label><input type="number" id="h" value="200">
					<button onclick="crop()">Crop</button>
					<button onclick="download()">Download</button>
				</div>
				<div class="stage">
					<canvas id="canvas"></canvas>
					<div class="overlay" id="overlay"></div>
				</div>
				<canvas id="output" style="display:none"></canvas>
			</div>
		</main>
	</div>

	<script>
		const file = document.getElementById('file');
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		const overlay = document.getElementById('overlay');
		const outCanvas = document.getElementById('output');
		const ox = document.getElementById('x');
		const oy = document.getElementById('y');
		const ow = document.getElementById('w');
		const oh = document.getElementById('h');
		let img = new Image();

		file.addEventListener('change', e=>{
			const f = e.target.files[0];
			if(!f) return;
			const url = URL.createObjectURL(f);
			img = new Image();
			img.onload = ()=>{ canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img,0,0); updateOverlay(); };
			img.src = url;
		});

		function updateOverlay(){
			const rect = canvas.getBoundingClientRect();
			const scaleX = rect.width / canvas.width;
			const scaleY = rect.height / canvas.height;
			overlay.style.left = `${ox.value * scaleX}px`;
			overlay.style.top = `${oy.value * scaleY}px`;
			overlay.style.width = `${ow.value * scaleX}px`;
			overlay.style.height = `${oh.value * scaleY}px`;
		}

		[ox,oy,ow,oh].forEach(el=>el.addEventListener('input', updateOverlay));

		function crop(){
			if(!img.src) return;
			const x = parseInt(ox.value,10)||0;
			const y = parseInt(oy.value,10)||0;
			const w = Math.max(1, parseInt(ow.value,10)||1);
			const h = Math.max(1, parseInt(oh.value,10)||1);
			outCanvas.width = w; outCanvas.height = h;
			const octx = outCanvas.getContext('2d');
			octx.clearRect(0,0,w,h);
			octx.drawImage(img, x, y, w, h, 0, 0, w, h);
			updateOverlay();
		}

		function download(){
			if(!outCanvas.width) crop();
			if(!outCanvas.width) return;
			const link = document.createElement('a');
			link.download = 'cropped.png';
			link.href = outCanvas.toDataURL('image/png');
			link.click();
		}
	</script>
