	<style>
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
		.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
		h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
		.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1.25rem;}
		.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}

		label{font-weight:600;font-size:.95rem;display:block;margin-bottom:.4rem;}
		input[type="date"]{width:100%;max-width:320px;padding:.75rem 1rem;border-radius:var(--radius-sm);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);font-size:1rem;font-family:inherit;}
		input[type="date"]:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px var(--primary-glow);}

		.stats{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:.75rem;margin-top:1rem;}
		.stat{background:var(--bg-alt);border:1px solid var(--border-light);padding:1rem;border-radius:var(--radius-sm);text-align:center;}
		.stat .label{color:var(--muted);font-size:.85rem;margin-bottom:.3rem;}
		.stat .value{font-size:1.35rem;font-weight:800;}
		.stat .value i{margin-right:.35rem;font-size:1rem;}

		.highlight{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;border:none;}
		.highlight .label{color:rgba(255,255,255,.8);}
		.highlight .value{color:#fff;}

		.zodiac-icon{font-size:1.6rem;margin-bottom:.25rem;display:block;}

		.toast{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%) translateY(20px);padding:.75rem 1.5rem;border-radius:50px;background:var(--surface);border:1px solid var(--border);box-shadow:var(--shadow-lg);font-weight:600;font-size:.9rem;z-index:9999;opacity:0;transition:opacity .3s,transform .3s;pointer-events:none;}
		.toast.show{opacity:1;transform:translateX(-50%) translateY(0);}
	</style>

<body>
<div class="wrap">
	<header>
		<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
		<h1><i class="fas fa-birthday-cake"></i> Age Calculator</h1>
		<p class="muted">Enter your date of birth to see your exact age, zodiac sign, and more.</p>
	</header>
	<main>
		<div class="panel">
			<label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
			<input type="date" id="dob">
		</div>

		<div class="panel" id="results" style="display:none;">
			<div class="stats">
				<div class="stat highlight">
					<div class="label">Your Age</div>
					<div class="value" id="age">â€”</div>
				</div>
				<div class="stat">
					<div class="label"><i class="fas fa-calendar-day"></i> Total Days</div>
					<div class="value" id="totalDays">â€”</div>
				</div>
				<div class="stat">
					<div class="label"><i class="fas fa-calendar-week"></i> Total Weeks</div>
					<div class="value" id="totalWeeks">â€”</div>
				</div>
				<div class="stat">
					<div class="label"><i class="fas fa-clock"></i> Total Hours</div>
					<div class="value" id="totalHours">â€”</div>
				</div>
				<div class="stat">
					<div class="label"><i class="fas fa-hourglass-half"></i> Next Birthday</div>
					<div class="value" id="nextBday">â€”</div>
				</div>
				<div class="stat">
					<div class="label"><i class="fas fa-star"></i> Zodiac Sign</div>
					<div class="value" id="zodiac">â€”</div>
				</div>
				<div class="stat">
					<div class="label"><i class="fas fa-calendar"></i> Day Born On</div>
					<div class="value" id="dayBorn">â€”</div>
				</div>
				<div class="stat">
					<div class="label"><i class="fas fa-moon"></i> Birth Month</div>
					<div class="value" id="birthMonth">â€”</div>
				</div>
			</div>
		</div>
	</main>
</div>

<div class="toast" id="toast"></div>

<script>
function showToast(m){const t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),3000);}

const dobInput = document.getElementById('dob');
const resultsPanel = document.getElementById('results');

// Set max date to today
dobInput.max = new Date().toISOString().split('T')[0];

dobInput.addEventListener('change', calculate);

function calculate() {
	const val = dobInput.value;
	if (!val) { resultsPanel.style.display = 'none'; return; }

	const dob = new Date(val + 'T00:00:00');
	const now = new Date();

	if (dob > now) {
		showToast('Date of birth cannot be in the future!');
		resultsPanel.style.display = 'none';
		return;
	}

	resultsPanel.style.display = 'block';

	// Calculate exact age
	let years = now.getFullYear() - dob.getFullYear();
	let months = now.getMonth() - dob.getMonth();
	let days = now.getDate() - dob.getDate();

	if (days < 0) {
		months--;
		const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
		days += prevMonth.getDate();
	}
	if (months < 0) {
		years--;
		months += 12;
	}

	document.getElementById('age').textContent = years + 'y ' + months + 'm ' + days + 'd';

	// Total days, weeks, hours
	const diffMs = now - dob;
	const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
	const totalWeeks = Math.floor(totalDays / 7);
	const totalHours = Math.floor(diffMs / (1000 * 60 * 60));

	document.getElementById('totalDays').textContent = totalDays.toLocaleString();
	document.getElementById('totalWeeks').textContent = totalWeeks.toLocaleString();
	document.getElementById('totalHours').textContent = totalHours.toLocaleString();

	// Next birthday countdown
	let nextBday = new Date(now.getFullYear(), dob.getMonth(), dob.getDate());
	if (nextBday <= now) {
		nextBday = new Date(now.getFullYear() + 1, dob.getMonth(), dob.getDate());
	}
	const daysUntil = Math.ceil((nextBday - now) / (1000 * 60 * 60 * 24));
	document.getElementById('nextBday').textContent = daysUntil === 0 ? 'ðŸŽ‰ Today!' : daysUntil + ' days';

	// Zodiac sign
	document.getElementById('zodiac').innerHTML = getZodiac(dob.getMonth() + 1, dob.getDate());

	// Day born on
	const dayNames = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
	document.getElementById('dayBorn').textContent = dayNames[dob.getDay()];

	// Birth month
	const monthNames = ['January','February','March','April','May','June','July','August','September','October','November','December'];
	document.getElementById('birthMonth').textContent = monthNames[dob.getMonth()];

	showToast('Age calculated!');
}

function getZodiac(month, day) {
	const signs = [
		{ name: 'Capricorn', symbol: 'â™‘', start: [1,1], end: [1,19] },
		{ name: 'Aquarius', symbol: 'â™’', start: [1,20], end: [2,18] },
		{ name: 'Pisces', symbol: 'â™“', start: [2,19], end: [3,20] },
		{ name: 'Aries', symbol: 'â™ˆ', start: [3,21], end: [4,19] },
		{ name: 'Taurus', symbol: 'â™‰', start: [4,20], end: [5,20] },
		{ name: 'Gemini', symbol: 'â™Š', start: [5,21], end: [6,20] },
		{ name: 'Cancer', symbol: 'â™‹', start: [6,21], end: [7,22] },
		{ name: 'Leo', symbol: 'â™Œ', start: [7,23], end: [8,22] },
		{ name: 'Virgo', symbol: 'â™', start: [8,23], end: [9,22] },
		{ name: 'Libra', symbol: 'â™Ž', start: [9,23], end: [10,22] },
		{ name: 'Scorpio', symbol: 'â™', start: [10,23], end: [11,21] },
		{ name: 'Sagittarius', symbol: 'â™', start: [11,22], end: [12,21] },
		{ name: 'Capricorn', symbol: 'â™‘', start: [12,22], end: [12,31] }
	];
	for (const s of signs) {
		const afterStart = month > s.start[0] || (month === s.start[0] && day >= s.start[1]);
		const beforeEnd = month < s.end[0] || (month === s.end[0] && day <= s.end[1]);
		if (afterStart && beforeEnd) {
			return '<span class="zodiac-icon">' + s.symbol + '</span>' + s.name;
		}
	}
	return 'â€”';
}
</script>

</body>
