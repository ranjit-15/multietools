<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); --card:#0f172a; --accent:#38bdf8; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:960px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(56,189,248,0.1);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.75rem;}
		label{font-weight:700;color:var(--text);} input,select{width:100%;padding:0.85rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} 
		.grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
		.result{background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:1rem;font-weight:800;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-ruler-combined"></i> Unit Converter</h1>
			<p class="muted">Convert length, weight, and temperature.</p>
		</header>

		<main class="grid">
			<div class="panel">
				<h3>Length</h3>
				<label>Value</label>
				<input id="len-val" type="number" value="1">
				<label>From</label>
				<select id="len-from"><option>m</option><option>cm</option><option>km</option><option>ft</option><option>in</option></select>
				<label>To</label>
				<select id="len-to"><option>m</option><option>cm</option><option>km</option><option>ft</option><option>in</option></select>
				<button onclick="convertLen()">Convert</button>
				<div class="result" id="len-out">—</div>
			</div>
			<div class="panel">
				<h3>Weight</h3>
				<label>Value</label>
				<input id="w-val" type="number" value="1">
				<label>From</label>
				<select id="w-from"><option>kg</option><option>g</option><option>lb</option><option>oz</option></select>
				<label>To</label>
				<select id="w-to"><option>kg</option><option>g</option><option>lb</option><option>oz</option></select>
				<button onclick="convertW()">Convert</button>
				<div class="result" id="w-out">—</div>
			</div>
			<div class="panel">
				<h3>Temperature</h3>
				<label>Value</label>
				<input id="t-val" type="number" value="0">
				<label>From</label>
				<select id="t-from"><option>C</option><option>F</option><option>K</option></select>
				<label>To</label>
				<select id="t-to"><option>C</option><option>F</option><option>K</option></select>
				<button onclick="convertT()">Convert</button>
				<div class="result" id="t-out">—</div>
			</div>
		</main>
	</div>

	<script>
		const lenFactor = { m:1, cm:0.01, km:1000, ft:0.3048, in:0.0254 };
		function convertLen(){
			const v = parseFloat(document.getElementById('len-val').value || '0');
			const from = document.getElementById('len-from').value;
			const to = document.getElementById('len-to').value;
			const meters = v * lenFactor[from];
			const out = meters / lenFactor[to];
			document.getElementById('len-out').textContent = `${out.toFixed(4)} ${to}`;
		}
		const wFactor = { kg:1, g:0.001, lb:0.45359237, oz:0.0283495 };
		function convertW(){
			const v = parseFloat(document.getElementById('w-val').value || '0');
			const from = document.getElementById('w-from').value;
			const to = document.getElementById('w-to').value;
			const kg = v * wFactor[from];
			const out = kg / wFactor[to];
			document.getElementById('w-out').textContent = `${out.toFixed(4)} ${to}`;
		}
		function convertT(){
			const v = parseFloat(document.getElementById('t-val').value || '0');
			const from = document.getElementById('t-from').value;
			const to = document.getElementById('t-to').value;
			const c = from==='C'? v : from==='F'? (v-32)*(5/9) : v-273.15;
			const out = to==='C'? c : to==='F'? c*(9/5)+32 : c+273.15;
			document.getElementById('t-out').textContent = `${out.toFixed(2)} ${to}`;
		}
		convertLen(); convertW(); convertT();
	</script>

</body>
</html>
