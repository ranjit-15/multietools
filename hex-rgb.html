<head>

	<title>HEX ? RGB Converter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 15% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 80% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:760px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;}
		input[type=text]{padding:0.85rem 1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);flex:1;min-width:180px;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.preview{height:140px;border-radius:12px;border:1px solid var(--border);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-swatchbook"></i> HEX ? RGB Converter</h1>
			<p class="muted">Convert between HEX and RGB and preview the color.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="text" id="hex" placeholder="#22d3ee" value="#22d3ee">
					<button onclick="hexToRgb()">HEX ? RGB</button>
				</div>
				<div class="row">
					<input type="text" id="rgb" placeholder="34,211,238" value="34,211,238">
					<button onclick="rgbToHex()">RGB ? HEX</button>
				</div>
				<div class="preview" id="preview"></div>
			</div>
		</main>
	</div>

	<script>
		const hex = document.getElementById('hex');
		const rgb = document.getElementById('rgb');
		const preview = document.getElementById('preview');

		function setPreview(color){ preview.style.background = color; }

		function hexToRgb(){
			const val = hex.value.trim();
			const res = /^#?([\da-f]{2})([\da-f]{2})([\da-f]{2})$/i.exec(val);
			if(!res){ rgb.value = 'Invalid HEX'; return; }
			const r = parseInt(res[1],16), g = parseInt(res[2],16), b = parseInt(res[3],16);
			rgb.value = `${r},${g},${b}`;
			setPreview(`rgb(${r},${g},${b})`);
		}

		function rgbToHex(){
			const parts = rgb.value.split(',').map(p=>parseInt(p.trim(),10));
			if(parts.length!==3 || parts.some(n=>isNaN(n)||n<0||n>255)){ hex.value = 'Invalid RGB'; return; }
			const [r,g,b] = parts;
			hex.value = '#' + [r,g,b].map(n=>n.toString(16).padStart(2,'0')).join('');
			setPreview(hex.value);
		}

		hexToRgb();
	</script>
