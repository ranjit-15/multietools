<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Resizer - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:960px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} label{color:var(--muted);font-weight:600;} input[type=number]{width:120px;padding:0.7rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} input[type=file]{color:var(--muted);} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.preview{display:flex;flex-wrap:wrap;gap:1rem;align-items:flex-start;} canvas,img{max-width:100%;border-radius:12px;border:1px solid var(--border);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-expand-arrows-alt"></i> Image Resizer</h1>
			<p class="muted">Resize images while keeping aspect ratio and download.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="file" accept="image/*">
					<label>Width</label><input type="number" id="w" value="800" min="1">
					<label>Height</label><input type="number" id="h" value="600" min="1">
					<button onclick="resizeImg()">Resize</button>
					<button onclick="downloadImg()">Download</button>
				</div>
				<div class="preview">
					<img id="original" alt="Original" />
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</main>
	</div>

	<script>
		const file = document.getElementById('file');
		const w = document.getElementById('w');
		const h = document.getElementById('h');
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		const original = document.getElementById('original');
		let img = new Image();

		file.addEventListener('change', e=>{
			const f = e.target.files[0];
			if(!f) return;
			const url = URL.createObjectURL(f);
			img = new Image();
			img.onload = () => { original.src = url; w.value = img.width; h.value = img.height; draw(img.width, img.height); };
			img.src = url;
		});

		function draw(width, height){
			if(!img.src) return;
			canvas.width = width; canvas.height = height;
			ctx.clearRect(0,0,width,height);
			ctx.drawImage(img, 0, 0, width, height);
		}

		function resizeImg(){
			if(!img.src) return;
			const newW = Math.max(1, parseInt(w.value,10)||1);
			const newH = Math.max(1, parseInt(h.value,10)||1);
			draw(newW, newH);
		}

		function downloadImg(){
			if(!canvas.width) return;
			const link = document.createElement('a');
			link.download = 'resized.png';
			link.href = canvas.toDataURL('image/png');
			link.click();
		}
	</script>

</body>
</html>
