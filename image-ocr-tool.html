<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image OCR Tool - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:900px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		textarea{width:100%;min-height:200px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		img{max-width:100%;border-radius:12px;border:1px solid var(--border);} .badge{padding:0.35rem 0.65rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--muted);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-file-image"></i> Image OCR Tool</h1>
			<p class="muted">Extract text from images using Tesseract.js (runs in-browser).</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="file" accept="image/*">
					<button onclick="runOcr()">Run OCR</button>
					<span class="badge" id="status">Waiting...</span>
				</div>
				<img id="preview" alt="Preview">
				<textarea id="output" placeholder="Recognized text..."></textarea>
			</div>
		</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
	<script>
		const file = document.getElementById('file');
		const preview = document.getElementById('preview');
		const output = document.getElementById('output');
		const status = document.getElementById('status');
		let imageData = null;

		file.addEventListener('change', e=>{
			const f = e.target.files[0];
			if(!f) return;
			const url = URL.createObjectURL(f);
			preview.src = url;
			imageData = url;
			status.textContent = 'Ready to OCR';
		});

		async function runOcr(){
			if(!imageData){ status.textContent = 'Select an image'; return; }
			status.textContent = 'Processing...';
			output.value = '';
			try{
				const worker = await Tesseract.createWorker('eng');
				const { data } = await worker.recognize(imageData);
				output.value = data.text || '';
				status.textContent = 'Done';
				await worker.terminate();
			} catch(err){
				status.textContent = 'Error';
				output.value = 'OCR error: ' + err.message;
			}
		}
	</script>

</html>
