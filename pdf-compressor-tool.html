<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PDF Compressor - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:900px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.badge{padding:0.45rem 0.75rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--muted);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-file-pdf"></i> PDF Compressor</h1>
			<p class="muted">Re-save PDF to trim metadata. For heavy compression, server tools are recommended.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="file" accept="application/pdf">
					<button onclick="compress()">Compress</button>
					<button onclick="download()">Download</button>
					<span class="badge" id="stats">No file</span>
				</div>
			</div>
		</main>
	</div>

	<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
	<script>
		let compressedBytes = null;
		let originalSize = 0;
		const file = document.getElementById('file');
		const stats = document.getElementById('stats');

		async function compress(){
			const f = file.files?.[0];
			if(!f){ stats.textContent = 'Select a PDF'; return; }
			originalSize = f.size;
			const arrayBuffer = await f.arrayBuffer();
			const pdf = await PDFLib.PDFDocument.load(arrayBuffer);
			const newPdf = await PDFLib.PDFDocument.create();
			const pages = await newPdf.copyPages(pdf, pdf.getPageIndices());
			pages.forEach(p=>newPdf.addPage(p));
			// Save with default options; this strips some metadata and can reduce size slightly.
			compressedBytes = await newPdf.save({ useObjectStreams: true });
			stats.textContent = `Original ${(originalSize/1024).toFixed(1)} KB ? ${(compressedBytes.length/1024).toFixed(1)} KB (approx)`;
		}

		function download(){
			if(!compressedBytes){ stats.textContent = 'Nothing to download'; return; }
			const blob = new Blob([compressedBytes], {type:'application/pdf'});
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a');
			a.href = url; a.download = 'compressed.pdf'; a.click();
			URL.revokeObjectURL(url);
		}
	</script>
