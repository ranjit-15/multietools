<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Tool - Multietools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            --card: #0f172a;
            --accent: #61dafb;
            --accent-2: #8b5cf6;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --border: #1f2937;
            --radius: 16px;
            --shadow: 0 20px 50px rgba(0,0,0,0.35);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            padding: 1.5rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.92);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .header {
            padding: 1.75rem;
            background: linear-gradient(145deg, rgba(97,218,251,0.14), rgba(139,92,246,0.14));
            border-bottom: 1px solid var(--border);
        }
        .header h1 { font-size: 1.8rem; margin-bottom: 0.35rem; }
        .muted { color: var(--muted); }
        .back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .content { padding: 1.75rem; display: grid; gap: 1.5rem; }
        .panel {
            background: #0b1224;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: var(--shadow);
        }
        .controls { display: flex; flex-wrap: wrap; gap: 0.75rem; align-items: center; }
        .btn {
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 800;
            letter-spacing: 0.01em;
            background: linear-gradient(135deg, var(--accent), #4dc4ff);
            color: #0b1021;
            box-shadow: var(--shadow);
            transition: transform 0.15s ease;
        }
        .btn:hover { transform: translateY(-1px); }
        .preview {
            background: #0b1224;
            border: 1px dashed var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            text-align: center;
        }
        .preview img { max-width: 100%; border-radius: 12px; box-shadow: var(--shadow); }
        .ad-container { text-align:center; margin: 1rem 0; }
        .tip { color: var(--muted); font-size: 0.95rem; }
        label { color: var(--text); font-weight: 700; }
        input[type="text"] {
            background: #0f172a;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 0.9rem;
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
  

  

    <!-- Adsterra Ad -->
    <div class="container" id="capture-area">
        <div class="header">
            <a href="index.html" class="back"><i class="fas fa-arrow-left"></i> Back to Home</a>
            <h1><i class="fas fa-camera"></i> Screenshot Tool</h1>
            <p class="muted">Capture this page or any section and download as PNG.</p>
        </div>

        <div class="content">
            <div class="panel">
                <div class="controls">
                    <button class="btn" onclick="capturePage()"><i class="fas fa-image"></i> Capture Page</button>
                    <button class="btn" onclick="captureSection()"><i class="fas fa-clone"></i> Capture Content Area</button>
                    <button class="btn" onclick="downloadShot()"><i class="fas fa-download"></i> Download PNG</button>
                </div>
                <p class="tip" style="margin-top:0.75rem;">Tip: Capture Area targets the main container for a cleaner shot.</p>
            </div>

            <div class="panel">
                <label>Last capture file name</label>
                <input type="text" id="file-name" value="screenshot.png" aria-label="File name">
            </div>

            <div class="panel preview" id="preview-box">
                <p class="muted">Your screenshot will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        let lastCanvas = null;

        async function captureNode(node) {
            const canvas = await html2canvas(node, { useCORS: true, backgroundColor: null, scale: 1.6 });
            lastCanvas = canvas;
            const dataUrl = canvas.toDataURL('image/png');
            const img = new Image();
            img.src = dataUrl;
            img.alt = 'Captured screenshot';
            const preview = document.getElementById('preview-box');
            preview.innerHTML = '';
            preview.appendChild(img);
        }

        function capturePage() {
            captureNode(document.body);
        }

        function captureSection() {
            captureNode(document.getElementById('capture-area'));
        }

        function downloadShot() {
            if (!lastCanvas) { alert('Capture first, then download.'); return; }
            const link = document.createElement('a');
            link.download = document.getElementById('file-name').value || 'screenshot.png';
            link.href = lastCanvas.toDataURL('image/png');
            link.click();
        }
    </script>

</body>
</html>
