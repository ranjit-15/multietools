<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Minifier - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:980px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		textarea{width:100%;min-height:220px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} select{padding:0.7rem 0.9rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.badge{padding:0.4rem 0.7rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--muted);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-compress"></i> Code Minifier</h1>
			<p class="muted">Quickly minify HTML, CSS, or JS snippets.</p>
		</header>
		<main>
			<div class="panel">
				<textarea id="input" placeholder="Paste HTML, CSS, or JS..."></textarea>
				<div class="row">
					<select id="type">
						<option value="html">HTML</option>
						<option value="css">CSS</option>
						<option value="js">JavaScript</option>
					</select>
					<button onclick="minify()">Minify</button>
					<button onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
					<span class="badge" id="stats">Ready</span>
				</div>
				<textarea id="output" placeholder="Minified code..." readonly></textarea>
			</div>
		</main>
	</div>

	<script>
		const input = document.getElementById('input');
		const output = document.getElementById('output');
		const type = document.getElementById('type');
		const stats = document.getElementById('stats');

		function setStats(msg){ stats.textContent = msg; }

		function minify(){
			const text = input.value || '';
			const before = text.length;
			let out = text;
			if(type.value === 'html'){
				out = text.replace(/<!--[^]*?-->/g,'')
									.replace(/>\s+</g,'><')
									.replace(/\s{2,}/g,' ');
			} else if(type.value === 'css'){
				out = text.replace(/\/\*[^]*?\*\//g,'')
									.replace(/\s*([{}:;,>+~])\s*/g,'$1')
									.replace(/;}/g,'}')
									.replace(/\s{2,}/g,' ')
									.replace(/\n/g,'');
			} else {
				out = text.replace(/\/\*[^]*?\*\//g,'')
									.replace(/([^:])\/\/.*$/gm,'$1')
									.replace(/\s*([{}();,:+\-/*<>?&|=!])\s*/g,'$1')
									.replace(/\n+/g,'');
			}
			output.value = out.trim();
			const after = output.value.length;
			setStats(`Compressed ${before} ? ${after} chars`);
		}

		function copyOut(){ navigator.clipboard.writeText(output.value || ''); }
	</script>
