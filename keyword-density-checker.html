<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keyword Density Checker - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:980px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		textarea{width:100%;min-height:200px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} label{color:var(--muted);font-weight:600;} input[type=number]{width:90px;padding:0.65rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} input[type=text]{padding:0.65rem 0.85rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		table{width:100%;border-collapse:collapse;overflow:hidden;border-radius:12px;border:1px solid var(--border);} th,td{padding:0.75rem 0.9rem;text-align:left;} th{background:#0f192b;color:var(--muted);} tr:nth-child(even){background:#0c1528;} tr:hover{background:#0f192b;} 
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-percentage"></i> Keyword Density Checker</h1>
			<p class="muted">Count keyword frequency and density from your content.</p>
		</header>
		<main>
			<div class="panel">
				<textarea id="text" placeholder="Paste your content here..."></textarea>
				<div class="row">
					<label for="minLen">Min word length</label>
					<input type="number" id="minLen" value="3" min="1">
					<label for="top">Top N</label>
					<input type="number" id="top" value="20" min="1">
					<input type="text" id="stop" placeholder="Stop words (comma separated)" style="flex:1;min-width:200px;">
					<button onclick="analyze()">Analyze</button>
				</div>
				<div class="row">
					<span class="muted">Total words: <strong id="total">0</strong></span>
				</div>
				<table>
					<thead><tr><th>Keyword</th><th>Count</th><th>Density</th></tr></thead>
					<tbody id="table"><tr><td colspan="3" class="muted">Run analysis to see results.</td></tr></tbody>
				</table>
			</div>
		</main>
	</div>

	<script>
		const text = document.getElementById('text');
		const minLen = document.getElementById('minLen');
		const top = document.getElementById('top');
		const stop = document.getElementById('stop');
		const table = document.getElementById('table');
		const totalEl = document.getElementById('total');

		const defaultStops = new Set(['the','and','for','are','with','that','this','you','your','was','were','from','have','has','had','not','but','all','any','can','its','our','their','they','them','who','what','when','where','why','how','will','would','could','should','a','an','in','on','of','to','is','it','as','at','by','be']);

		function analyze(){
			const content = (text.value || '').toLowerCase();
			const words = content.match(/[a-z0-9']+/g) || [];
			const min = Math.max(1, parseInt(minLen.value,10) || 1);
			const stopWords = new Set([...defaultStops, ...(stop.value? stop.value.toLowerCase().split(',').map(s=>s.trim()).filter(Boolean):[])]);
			const counts = new Map();
			for(const w of words){
				if(w.length < min || stopWords.has(w)) continue;
				counts.set(w, (counts.get(w)||0)+1);
			}
			const total = words.length || 0;
			totalEl.textContent = total;
			const sorted = [...counts.entries()].sort((a,b)=>b[1]-a[1]).slice(0, Math.max(1, parseInt(top.value,10) || 20));
			if(!sorted.length){
				table.innerHTML = '<tr><td colspan="3" class="muted">No keywords found.</td></tr>';
				return;
			}
			table.innerHTML = sorted.map(([k,c])=>{
				const density = total ? ((c/total)*100).toFixed(2) + '%' : '0%';
				return `<tr><td>${k}</td><td>${c}</td><td>${density}</td></tr>`;
			}).join('');
		}
	</script>

</body>
</html>
