<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PDF Merger & Splitter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:980px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} input[type=text]{padding:0.75rem 1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.badge{padding:0.4rem 0.7rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--muted);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-object-group"></i> PDF Merger & Splitter</h1>
			<p class="muted">Merge multiple PDFs or split by page range in-browser.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="mergeFiles" accept="application/pdf" multiple>
					<button onclick="merge()">Merge PDFs</button>
					<button onclick="downloadMerge()">Download Merge</button>
					<span class="badge" id="mergeStatus">No files</span>
				</div>
				<div class="row">
					<input type="file" id="splitFile" accept="application/pdf">
					<input type="text" id="range" placeholder="e.g. 1-3,5" style="flex:1;min-width:200px;" aria-label="Page ranges">
					<button onclick="split()">Split</button>
					<button onclick="downloadSplit()">Download Split</button>
					<span class="badge" id="splitStatus">Waiting</span>
				</div>
			</div>
		</main>
	</div>

	<script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
	<script>
		let mergedBytes = null;
		let splitBytes = null;
		const mergeFiles = document.getElementById('mergeFiles');
		const splitFile = document.getElementById('splitFile');
		const range = document.getElementById('range');
		const mergeStatus = document.getElementById('mergeStatus');
		const splitStatus = document.getElementById('splitStatus');

		async function merge(){
			const files = Array.from(mergeFiles.files||[]);
			if(!files.length){ mergeStatus.textContent = 'Select PDFs'; return; }
			mergeStatus.textContent = 'Merging...';
			const output = await PDFLib.PDFDocument.create();
			for(const f of files){
				const bytes = await f.arrayBuffer();
				const src = await PDFLib.PDFDocument.load(bytes);
				const pages = await output.copyPages(src, src.getPageIndices());
				pages.forEach(p=>output.addPage(p));
			}
			mergedBytes = await output.save({useObjectStreams:true});
			mergeStatus.textContent = `Merged ${(mergedBytes.length/1024).toFixed(1)} KB`;
		}

		function downloadMerge(){
			if(!mergedBytes){ mergeStatus.textContent = 'No merged file'; return; }
			const blob = new Blob([mergedBytes], {type:'application/pdf'});
			const url = URL.createObjectURL(blob); const a = document.createElement('a');
			a.href = url; a.download = 'merged.pdf'; a.click(); URL.revokeObjectURL(url);
		}

		function parseRanges(str){
			return str.split(',').map(part=>{
				const [a,b] = part.split('-').map(n=>parseInt(n,10));
				if(!isNaN(a) && !isNaN(b)) return [a,b];
				if(!isNaN(a)) return [a,a];
				return null;
			}).filter(Boolean);
		}

		async function split(){
			const f = splitFile.files?.[0];
			if(!f){ splitStatus.textContent = 'Select a PDF'; return; }
			const ranges = parseRanges(range.value || '');
			if(!ranges.length){ splitStatus.textContent = 'Enter ranges like 1-3,5'; return; }
			splitStatus.textContent = 'Splitting...';
			const bytes = await f.arrayBuffer();
			const pdf = await PDFLib.PDFDocument.load(bytes);
			const out = await PDFLib.PDFDocument.create();
			for(const [start,end] of ranges){
				const s = Math.max(1, start); const e = Math.min(pdf.getPageCount(), end);
				for(let i=s-1;i<e;i++){
					const [page] = await out.copyPages(pdf, [i]);
					out.addPage(page);
				}
			}
			splitBytes = await out.save({useObjectStreams:true});
			splitStatus.textContent = `Split ${(splitBytes.length/1024).toFixed(1)} KB`;
		}

		function downloadSplit(){
			if(!splitBytes){ splitStatus.textContent = 'No split file'; return; }
			const blob = new Blob([splitBytes], {type:'application/pdf'});
			const url = URL.createObjectURL(blob); const a = document.createElement('a');
			a.href = url; a.download = 'split.pdf'; a.click(); URL.revokeObjectURL(url);
		}
	</script>

</body>
</html>
