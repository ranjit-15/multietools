<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loan EMI Calculator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:980px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.9rem;align-items:center;} label{color:var(--muted);font-weight:600;} input[type=number]{padding:0.75rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);width:170px;}
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:0.8rem;} .stat{background:#0f192b;border:1px solid var(--border);padding:0.85rem 1rem;border-radius:12px;} .label{color:var(--muted);font-size:0.9rem;} .value{font-size:1.3rem;font-weight:800;}
		table{width:100%;border-collapse:collapse;border:1px solid var(--border);border-radius:12px;overflow:hidden;} th,td{padding:0.65rem 0.8rem;text-align:right;} th{text-align:right;background:#0f192b;color:var(--muted);} tr:nth-child(even){background:#0c1528;} 
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-calculator"></i> Loan EMI Calculator</h1>
			<p class="muted">Compute monthly EMI, total interest, and schedule.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<label>Loan Amount</label><input type="number" id="amount" value="500000" min="1">
					<label>Annual Rate %</label><input type="number" id="rate" value="8" step="0.01" min="0">
					<label>Tenure (months)</label><input type="number" id="months" value="60" min="1">
					<button onclick="calc()">Calculate</button>
				</div>
				<div class="stats">
					<div class="stat"><span class="label">Monthly EMI</span><span class="value" id="emi">-</span></div>
					<div class="stat"><span class="label">Total Interest</span><span class="value" id="interest">-</span></div>
					<div class="stat"><span class="label">Total Payment</span><span class="value" id="total">-</span></div>
				</div>
				<table>
					<thead><tr><th style="text-align:left">Month</th><th>Interest</th><th>Principal</th><th>Balance</th></tr></thead>
					<tbody id="schedule"><tr><td colspan="4" style="text-align:left" class="muted">Run calculation to see schedule.</td></tr></tbody>
				</table>
			</div>
		</main>
	</div>

	<script>
		const amount = document.getElementById('amount');
		const rate = document.getElementById('rate');
		const months = document.getElementById('months');
		const emiEl = document.getElementById('emi');
		const interestEl = document.getElementById('interest');
		const totalEl = document.getElementById('total');
		const scheduleEl = document.getElementById('schedule');

		function format(n){ return Intl.NumberFormat('en-IN', {maximumFractionDigits:2}).format(n); }

		function calc(){
			const P = parseFloat(amount.value)||0;
			const r = (parseFloat(rate.value)||0)/12/100;
			const n = Math.max(1, parseInt(months.value,10) || 1);
			if(P<=0){ return; }
			const emi = r === 0 ? P/n : P * r * Math.pow(1+r,n) / (Math.pow(1+r,n)-1);
			let balance = P;
			let totalInterest = 0;
			const rows = [];
			for(let i=1;i<=n;i++){
				const interest = balance * r;
				const principal = emi - interest;
				balance = Math.max(0, balance - principal);
				totalInterest += interest;
				if(i<=120){
					rows.push(`<tr><td style="text-align:left">${i}</td><td>${format(interest)}</td><td>${format(principal)}</td><td>${format(balance)}</td></tr>`);
				}
			}
			emiEl.textContent = format(emi);
			interestEl.textContent = format(totalInterest);
			totalEl.textContent = format(P + totalInterest);
			scheduleEl.innerHTML = rows.length ? rows.join('') : '<tr><td colspan="4" class="muted" style="text-align:left">Schedule truncated.</td></tr>';
		}

		calc();
	</script>
