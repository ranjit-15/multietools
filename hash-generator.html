<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hash Generator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
	<style>
		:root {
			--bg: linear-gradient(135deg, #141e30 0%, #243b55 100%);
			--card: #0f172a;
			--accent: #f59e0b;
			--text: #e2e8f0;
			--muted: #94a3b8;
			--border: #1f2937;
			--radius: 16px;
			--shadow: 0 18px 50px rgba(0,0,0,0.35);
		}
		* { box-sizing: border-box; margin:0; padding:0; }
		body { font-family: 'Inter', system-ui, -apple-system, sans-serif; min-height: 100vh; background: var(--bg); color: var(--text); padding: 1.5rem; }
		.shell { max-width: 960px; margin: 0 auto; background: rgba(15,23,42,0.92); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; }
		header { padding: 1.75rem; border-bottom: 1px solid var(--border); background: rgba(245,158,11,0.08); }
		h1 { font-size: 1.8rem; margin-bottom: 0.35rem; }
		.muted { color: var(--muted); }
		.back { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text); text-decoration: none; font-weight: 700; margin-bottom: 1rem; }
		main { padding: 1.75rem; display: grid; gap: 1.25rem; }
		.ad-container { text-align:center; margin: 0.5rem 0 1.5rem; }
		textarea { width: 100%; min-height: 140px; padding: 1rem; border-radius: 12px; border: 1px solid var(--border); background: #0f192b; color: var(--text); font-size: 1rem; }
		.panel { background: #0b1224; border: 1px solid var(--border); border-radius: var(--radius); padding: 1.25rem; box-shadow: var(--shadow); display: grid; gap: 0.85rem; }
		.hash { background: #0f192b; border: 1px solid var(--border); border-radius: 12px; padding: 0.85rem; font-family: 'JetBrains Mono','Consolas', monospace; word-break: break-all; }
		button { padding: 0.9rem 1rem; border-radius: 12px; border: none; cursor: pointer; background: linear-gradient(135deg, var(--accent), #fbbf24); color: #0b1021; font-weight: 800; box-shadow: var(--shadow); transition: transform 0.15s ease; }
		button:hover { transform: translateY(-1px); }
		.grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); }
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-fingerprint"></i> Hash Generator</h1>
			<p class="muted">Generate MD5, SHA-1, SHA-256, and SHA-512 hashes.</p>
		</header>

		<main>
			<div class="panel">
				<label for="input">Text to hash</label>
				<textarea id="input" placeholder="Enter text or paste content..."></textarea>
				<button onclick="generate()"><i class="fas fa-magic"></i> Generate Hashes</button>
			</div>

			<div class="grid">
				<div class="hash" id="md5">MD5: —</div>
				<div class="hash" id="sha1">SHA-1: —</div>
				<div class="hash" id="sha256">SHA-256: —</div>
				<div class="hash" id="sha512">SHA-512: —</div>
			</div>
		</main>
	</div>

	<script>
		function generate() {
			const text = document.getElementById('input').value;
			document.getElementById('md5').textContent = 'MD5: ' + CryptoJS.MD5(text).toString();
			document.getElementById('sha1').textContent = 'SHA-1: ' + CryptoJS.SHA1(text).toString();
			document.getElementById('sha256').textContent = 'SHA-256: ' + CryptoJS.SHA256(text).toString();
			document.getElementById('sha512').textContent = 'SHA-512: ' + CryptoJS.SHA512(text).toString();
		}
	</script>


<script

></script>

</body>
</html>
