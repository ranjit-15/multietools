<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>QR & Barcode Generator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #141e30 0%, #243b55 100%); --card:#0f172a; --accent:#22d3ee; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:960px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.75rem;}
		label{font-weight:700;color:var(--text);} input,select{width:100%;padding:0.85rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} 
		.grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));}
		.preview{background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:1rem;text-align:center;min-height:220px;display:grid;place-items:center;}
		img{max-width:100%;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-qrcode"></i> QR & Barcode Generator</h1>
			<p class="muted">Generate QR codes and Code128 barcodes instantly.</p>
		</header>

		<main class="grid">
			<div class="panel">
				<label>Text / URL</label>
				<input id="text" placeholder="Enter content..." value="https://example.com">
				<button onclick="makeCodes()"><i class="fas fa-magic"></i> Generate</button>
			</div>
			<div class="panel">
				<h3>QR Code</h3>
				<div class="preview"><img id="qr" alt="QR preview"></div>
				<button onclick="download('qr')"><i class="fas fa-download"></i> Download QR</button>
			</div>
			<div class="panel">
				<h3>Barcode (Code128)</h3>
				<div class="preview"><img id="bar" alt="Barcode preview"></div>
				<button onclick="download('bar')"><i class="fas fa-download"></i> Download Barcode</button>
			</div>
		</main>
	</div>

	<script>
		function makeCodes(){
			const text = encodeURIComponent(document.getElementById('text').value || '');
			document.getElementById('qr').src = `https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=${text}`;
			document.getElementById('bar').src = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${text}&includetext=true`;
		}
		function download(id){
			const img = document.getElementById(id);
			const link = document.createElement('a');
			link.href = img.src;
			link.download = id === 'qr' ? 'qr-code.png' : 'barcode.png';
			link.click();
		}
		makeCodes();
	</script>


<script

></script>

</body>
</html>
