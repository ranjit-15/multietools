			--bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);

			min-height: 100vh;
			background: var(--bg);
			color: var(--text);
			padding: 1.5rem;
		}
		.shell {
			max-width: 900px;
			margin: 0 auto;
			background: var(--card);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			box-shadow: var(--shadow);
			overflow: hidden;
		}
		header { padding: 1.75rem; border-bottom: 1px solid var(--border); background: rgba(34,211,238,0.08); }
		h1 { font-size: 1.8rem; margin-bottom: 0.35rem; }
		.muted { color: var(--muted); }
		.back { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text); text-decoration: none; font-weight: 700; margin-bottom: 1rem; }

		input, select {
			width: 100%;

			background: #0f192b;
			color: var(--text);
			font-size: 1rem;
			font-family: inherit;
		}
		button {
			padding: 0.95rem 1.1rem;
			border-radius: 12px;
			border: none;
			cursor: pointer;
			background: linear-gradient(135deg, var(--accent), #6ee7ff);
			color: #0b1021;
			font-weight: 800;
			box-shadow: var(--shadow);
			transition: transform 0.15s ease;
		}
		button:hover { transform: translateY(-1px); }
		.grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
		.output { background: #0f192b; border: 1px solid var(--border); border-radius: 12px; padding: 0.85rem; }
		.label { color: var(--muted); font-weight: 700; margin-bottom: 0.25rem; display: block; }
	</style>

<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-code-branch"></i> Number Base Converter</h1>
			<p class="muted">Convert between Binary, Decimal, Hex, and Octal instantly.</p>
		</header>

		<main>
			<div class="panel">
				<div class="grid">
					<div>
						<label for="input">Enter Value</label>
						<input id="input" placeholder="e.g. 1010 or 255">
					</div>
					<div>
						<label for="from">From Base</label>
						<select id="from">
							<option value="2">Binary (2)</option>
							<option value="8">Octal (8)</option>
							<option value="10" selected>Decimal (10)</option>
							<option value="16">Hex (16)</option>
						</select>
					</div>
				</div>
				<button onclick="convert()"><i class="fas fa-sync-alt"></i> Convert</button>
			</div>

			<div class="grid">
				<div class="output">
					<span class="label">Binary</span>
					<div id="out-bin">—</div>
				</div>
				<div class="output">
					<span class="label">Octal</span>
					<div id="out-oct">—</div>
				</div>
				<div class="output">
					<span class="label">Decimal</span>
					<div id="out-dec">—</div>
				</div>
				<div class="output">
					<span class="label">Hex</span>
					<div id="out-hex">—</div>
				</div>
			</div>
		</main>
	</div>

	<script>
		function convert() {
			const value = document.getElementById('input').value.trim();
			const fromBase = parseInt(document.getElementById('from').value, 10);
			if (!value) return render('—','—','—','—');
			try {
				const dec = parseInt(value, fromBase);
				if (Number.isNaN(dec)) throw new Error('Invalid');
				render(dec.toString(2), dec.toString(8), dec.toString(10), dec.toString(16).toUpperCase());
			} catch (e) {
				render('Invalid input','Invalid input','Invalid input','Invalid input');
			}
		}
		function render(bin, oct, dec, hex) {
			document.getElementById('out-bin').textContent = bin;
			document.getElementById('out-oct').textContent = oct;
			document.getElementById('out-dec').textContent = dec;
			document.getElementById('out-hex').textContent = hex;
		}
	</script>
