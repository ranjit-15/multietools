<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Reverser - Multietools</title>
<meta name="description" content="Reverse text, words, or sentences instantly. Free online text reverser tool — no sign-up required. Multietools.">
<meta property="og:title" content="Text Reverser - Multietools">
<meta property="og:description" content="Reverse text, words, or sentences instantly. Free online text reverser tool — no sign-up required. Multietools.">
<meta property="og:type" content="website">
    <meta property="og:image" content="https://multietools.vercel.app/og-image.svg">
<link rel="canonical" href="https://multietools.vercel.app/text-reverser.html">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/global.css">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
main{padding:1.5rem;display:grid;gap:1.25rem;}
.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
textarea{width:100%;min-height:180px;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);padding:1rem;font-size:.95rem;font-family:inherit;resize:vertical;}
label.section{font-weight:700;font-size:.92rem;color:var(--muted);display:block;margin-bottom:.4rem;}
.btn-grid{display:flex;flex-wrap:wrap;gap:.55rem;margin-top:.75rem;}
button{padding:.75rem 1.1rem;border-radius:var(--radius-md);border:none;cursor:pointer;font-weight:700;font-size:.86rem;transition:transform .15s ease,box-shadow .15s ease;box-shadow:var(--shadow-sm);}
button:hover{transform:translateY(-1px);box-shadow:var(--shadow-md);}
.btn-mode{background:var(--bg-alt);color:var(--text);border:1px solid var(--border);}
.btn-mode:hover,.btn-mode.active{background:var(--primary-glow);border-color:var(--primary-light);color:var(--primary);}
.btn-action{background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;}
.toast{position:fixed;bottom:2rem;right:2rem;background:var(--primary);color:#fff;padding:.85rem 1.5rem;border-radius:var(--radius-md);font-weight:600;box-shadow:var(--shadow-lg);transform:translateY(120%);opacity:0;transition:all .35s var(--ease-bounce);z-index:999;}
.toast.show{transform:translateY(0);opacity:1;}
</style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>
<div class="wrap">
<header>
<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
<h1><i class="fas fa-exchange-alt"></i> Text Reverser</h1>
<p class="muted">Reverse text by characters, words, word-order, or lines — emoji-safe.</p>
</header>
<main>
<div class="panel">
<label class="section">Input</label>
<textarea id="input" placeholder="Enter your text here…"></textarea>
<div class="btn-grid">
<button class="btn-mode" onclick="doReverse('chars')"><i class="fas fa-text-width"></i> Reverse Entire Text</button>
<button class="btn-mode" onclick="doReverse('wordLetters')"><i class="fas fa-spell-check"></i> Reverse Each Word</button>
<button class="btn-mode" onclick="doReverse('wordOrder')"><i class="fas fa-sort"></i> Reverse Word Order</button>
<button class="btn-mode" onclick="doReverse('lines')"><i class="fas fa-stream"></i> Reverse Each Line</button>
</div>
</div>
<div class="panel">
<label class="section">Output</label>
<textarea id="output" placeholder="Result will appear here…" readonly></textarea>
<div class="btn-grid">
<button class="btn-action" onclick="copyOut()"><i class="fas fa-copy"></i> Copy Output</button>
</div>
</div>
</main>
</div>
<div class="toast" id="toast"></div>

<script>
const inp=document.getElementById('input');
const out=document.getElementById('output');

// Use Array.from() for proper Unicode / emoji support
function reverseStr(s){return Array.from(s).reverse().join('');}

function doReverse(mode){
  const v=inp.value||'';
  if(!v.trim()){showToast('Enter some text first');return;}
  let result='';
  switch(mode){
    case 'chars':
      result=reverseStr(v);break;
    case 'wordLetters':
      // Reverse letters within each word, keep word order
      result=v.replace(/\S+/g,w=>reverseStr(w));break;
    case 'wordOrder':
      // Keep letters, reverse word order (preserve line breaks)
      result=v.split(/\n/).map(line=>line.split(/(\s+)/).filter(Boolean).reverse().join('')).join('\n');break;
    case 'lines':
      result=v.split(/\n/).reverse().join('\n');break;
  }
  out.value=result;
  showToast('Reversed!');
}

function copyOut(){
  if(!out.value){showToast('Nothing to copy');return;}
  navigator.clipboard.writeText(out.value).then(()=>showToast('Copied to clipboard!'));
}

function showToast(msg){
  const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2200);
}
</script>
<script src="js/global.js"></script>
</body>
</html>
