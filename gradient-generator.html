<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:type" content="website">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/global.css">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
main{padding:1.5rem;display:grid;gap:1.25rem;}
.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
.controls-row{display:flex;flex-wrap:wrap;gap:1rem;align-items:center;margin-bottom:1rem;}
.control-group{display:grid;gap:.35rem;}
.control-group label{font-weight:700;font-size:.8rem;color:var(--muted);text-transform:uppercase;letter-spacing:.5px;}
.control-group select,.control-group input[type=range]{padding:.5rem;border:1px solid var(--border);border-radius:var(--radius-md);background:var(--surface);color:var(--text);font-size:.9rem;min-width:130px;}
.control-group input[type=range]{min-width:160px;cursor:pointer;}
.stop-row{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;padding:.65rem;border:1px solid var(--border-light);border-radius:var(--radius-md);margin-bottom:.5rem;}
.stop-row input[type=color]{width:48px;height:36px;border:none;border-radius:8px;cursor:pointer;background:transparent;padding:0;}
.stop-row input[type=color]::-webkit-color-swatch-wrapper{padding:1px;}
.stop-row input[type=color]::-webkit-color-swatch{border:1px solid var(--border);border-radius:6px;}
.stop-row input[type=range]{flex:1;min-width:100px;}
.stop-row .pos-label{font-family:'JetBrains Mono',monospace;font-size:.8rem;min-width:35px;text-align:center;}
.remove-stop{width:32px;height:32px;border-radius:50%;border:1px solid var(--border);background:var(--surface);color:#ef4444;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:.8rem;transition:background .15s;}
.remove-stop:hover{background:#fef2f2;}
.btn{padding:.8rem 1.2rem;border-radius:var(--radius-md);border:none;cursor:pointer;background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff;font-weight:700;font-size:.9rem;transition:transform .15s;}
.btn:hover{transform:translateY(-1px);} .btn:disabled{opacity:.5;cursor:not-allowed;transform:none;}
.btn-sm{padding:.55rem .85rem;font-size:.8rem;}
.btn-outline{background:var(--surface);border:1px solid var(--border);color:var(--text);}
.btn-outline:hover{border-color:var(--primary);}
.actions{display:flex;flex-wrap:wrap;gap:.5rem;}
.gradient-preview{height:240px;border-radius:14px;border:2px solid var(--border);transition:background .3s;}
.css-output{width:100%;min-height:80px;padding:1rem;border:1px solid var(--border);border-radius:var(--radius-md);background:var(--surface);color:var(--text);font-family:'JetBrains Mono','Cascadia Code',monospace;font-size:.85rem;resize:vertical;}
.presets-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:.65rem;}
.preset-swatch{height:60px;border-radius:10px;border:2px solid var(--border);cursor:pointer;transition:transform .15s,border-color .15s;}
.preset-swatch:hover{transform:scale(1.05);border-color:var(--primary);}
h3{font-size:1rem;margin-bottom:.75rem;}
.toast{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%) translateY(20px);padding:.75rem 1.5rem;border-radius:50px;background:var(--surface);border:1px solid var(--border);box-shadow:var(--shadow-lg);font-weight:600;font-size:.9rem;z-index:9999;opacity:0;transition:opacity .3s,transform .3s;pointer-events:none;}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0);}
</style>    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

</head><body>
<div class="wrap"><header>
<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
<h1><i class="fas fa-fill-drip"></i> Gradient Generator</h1>
<p class="muted">Create beautiful CSS gradients with multiple color stops and presets.</p>
</header><main>

<div class="panel">
<div class="controls-row">
  <div class="control-group">
    <label>Type</label>
    <select id="gradType">
      <option value="linear">Linear</option>
      <option value="radial">Radial</option>
      <option value="conic">Conic</option>
    </select>
  </div>
  <div class="control-group" id="angleGroup">
    <label>Angle: <span id="angleVal">135</span>&deg;</label>
    <input type="range" id="angle" min="0" max="360" value="135">
  </div>
  <div class="actions">
    <button class="btn btn-sm btn-outline" onclick="addStop()"><i class="fas fa-plus"></i> Add Stop</button>
    <button class="btn btn-sm btn-outline" onclick="randomGradient()"><i class="fas fa-random"></i> Random</button>
    <button class="btn btn-sm" onclick="copyCss()"><i class="fas fa-copy"></i> Copy CSS</button>
  </div>
</div>
<div id="stopsContainer"></div>
</div>

<div class="panel">
<div class="gradient-preview" id="preview"></div>
</div>

<div class="panel">
<textarea class="css-output" id="cssOutput" readonly></textarea>
</div>

<div class="panel">
<h3><i class="fas fa-swatchbook"></i> Preset Gradients</h3>
<div class="presets-grid" id="presetsGrid"></div>
</div>

</main></div>
<div class="toast" id="toast"></div>
<script src="js/global.js"></script>
<script>
function showToast(m){const t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),3000);}

let stops=[
  {color:'#667eea',pos:0},
  {color:'#764ba2',pos:100}
];

const presets=[
  [{color:'#667eea',pos:0},{color:'#764ba2',pos:100}],
  [{color:'#f093fb',pos:0},{color:'#f5576c',pos:100}],
  [{color:'#4facfe',pos:0},{color:'#00f2fe',pos:100}],
  [{color:'#43e97b',pos:0},{color:'#38f9d7',pos:100}],
  [{color:'#fa709a',pos:0},{color:'#fee140',pos:100}],
  [{color:'#a18cd1',pos:0},{color:'#fbc2eb',pos:100}],
  [{color:'#ffecd2',pos:0},{color:'#fcb69f',pos:100}],
  [{color:'#ff9a9e',pos:0},{color:'#fecfef',pos:50},{color:'#fecfef',pos:100}],
];

const gradType=document.getElementById('gradType');
const angleSlider=document.getElementById('angle');
const angleVal=document.getElementById('angleVal');
const angleGroup=document.getElementById('angleGroup');
const preview=document.getElementById('preview');
const cssOutput=document.getElementById('cssOutput');
const stopsContainer=document.getElementById('stopsContainer');

function renderStops(){
  stopsContainer.innerHTML=stops.map((s,i)=>`
    <div class="stop-row">
      <input type="color" value="${s.color}" onchange="stops[${i}].color=this.value;updateGradient()">
      <input type="range" min="0" max="100" value="${s.pos}" oninput="stops[${i}].pos=+this.value;this.nextElementSibling.textContent=this.value+'%';updateGradient()">
      <span class="pos-label">${s.pos}%</span>
      ${stops.length>2?`<button class="remove-stop" onclick="removeStop(${i})" title="Remove"><i class="fas fa-times"></i></button>`:''}
    </div>
  `).join('');
}

function addStop(){
  if(stops.length>=4){showToast('Maximum 4 color stops');return;}
  const rnd='#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
  const lastPos=stops[stops.length-1].pos;
  stops.push({color:rnd,pos:Math.min(100,lastPos)});
  renderStops();updateGradient();
}

function removeStop(i){
  if(stops.length<=2)return;
  stops.splice(i,1);renderStops();updateGradient();
}

function buildCss(){
  const type=gradType.value;
  const sorted=[...stops].sort((a,b)=>a.pos-b.pos);
  const colorStops=sorted.map(s=>`${s.color} ${s.pos}%`).join(', ');
  if(type==='linear') return `linear-gradient(${angleSlider.value}deg, ${colorStops})`;
  if(type==='radial') return `radial-gradient(circle, ${colorStops})`;
  return `conic-gradient(from ${angleSlider.value}deg, ${colorStops})`;
}

function updateGradient(){
  const css=buildCss();
  preview.style.background=css;
  cssOutput.value=`background: ${css};`;
  angleGroup.style.display=(gradType.value==='radial')?'none':'grid';
}

function randomColor(){return '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');}
function randomGradient(){
  const count=2+Math.floor(Math.random()*2);
  stops=[];
  for(let i=0;i<count;i++){
    stops.push({color:randomColor(),pos:Math.round(i/(count-1)*100)});
  }
  angleSlider.value=Math.floor(Math.random()*361);
  angleVal.textContent=angleSlider.value;
  renderStops();updateGradient();showToast('Random gradient generated!');
}

function copyCss(){navigator.clipboard.writeText(cssOutput.value);showToast('CSS copied to clipboard!');}

function renderPresets(){
  const grid=document.getElementById('presetsGrid');
  grid.innerHTML=presets.map((p,i)=>{
    const sorted=[...p].sort((a,b)=>a.pos-b.pos);
    const css=`linear-gradient(135deg, ${sorted.map(s=>s.color+' '+s.pos+'%').join(', ')})`;
    return `<div class="preset-swatch" style="background:${css}" onclick="loadPreset(${i})" title="Preset ${i+1}"></div>`;
  }).join('');
}

function loadPreset(i){
  stops=presets[i].map(s=>({...s}));
  gradType.value='linear';angleSlider.value=135;angleVal.textContent='135';
  renderStops();updateGradient();showToast('Preset loaded!');
}

gradType.addEventListener('change',updateGradient);
angleSlider.addEventListener('input',()=>{angleVal.textContent=angleSlider.value;updateGradient();});

renderStops();updateGradient();renderPresets();
</script></body></html>
