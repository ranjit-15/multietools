<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gradient Generator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:860px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.9rem;align-items:center;}
		input[type=color]{width:80px;height:80px;border:none;border-radius:12px;cursor:pointer;}
		input[type=range]{width:180px;}
		.preview{height:220px;border-radius:14px;border:1px solid var(--border);} 
		textarea{width:100%;min-height:90px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-fill-drip"></i> Gradient Generator</h1>
			<p class="muted">Pick two colors, angle, and copy the CSS gradient.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<div>
						<div class="muted">Color A</div>
						<input type="color" id="c1" value="#22d3ee">
					</div>
					<div>
						<div class="muted">Color B</div>
						<input type="color" id="c2" value="#7c3aed">
					</div>
					<div>
						<div class="muted">Angle (<span id="angleVal">135</span>°)</div>
						<input type="range" id="angle" min="0" max="360" value="135">
					</div>
					<button onclick="randomize()"><i class="fas fa-random"></i> Random</button>
					<button onclick="copyCss()"><i class="fas fa-copy"></i> Copy CSS</button>
				</div>
				<div class="preview" id="preview"></div>
				<textarea id="css" readonly></textarea>
			</div>
		</main>
	</div>

	<script>
		const c1 = document.getElementById('c1');
		const c2 = document.getElementById('c2');
		const angle = document.getElementById('angle');
		const angleVal = document.getElementById('angleVal');
		const preview = document.getElementById('preview');
		const css = document.getElementById('css');

		function update(){
			const a = c1.value; const b = c2.value; const ang = angle.value;
			angleVal.textContent = ang;
			const gradient = `linear-gradient(${ang}deg, ${a}, ${b})`;
			preview.style.background = gradient;
			css.value = `background: ${gradient};`;
		}

		function randomColor(){ return '#'+crypto.getRandomValues(new Uint32Array(1))[0].toString(16).slice(-6).padStart(6,'0'); }
		function randomize(){ c1.value = randomColor(); c2.value = randomColor(); angle.value = Math.floor(Math.random()*361); update(); }
		function copyCss(){ navigator.clipboard.writeText(css.value || ''); }

		c1.addEventListener('input', update);
		c2.addEventListener('input', update);
		angle.addEventListener('input', update);
		update();
	</script>

</body>
</html>
