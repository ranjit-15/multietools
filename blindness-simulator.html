<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:980px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} select{padding:0.7rem 0.9rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		canvas,img{max-width:100%;border-radius:12px;border:1px solid var(--border);} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-eye-low-vision"></i> Color Blindness Simulator</h1>
			<p class="muted">Upload an image and preview common color vision deficiencies.</p>
		</header>
		<main>
			<div class="panel">
				<div class="row">
					<input type="file" id="file" accept="image/*">
					<select id="mode">
						<option value="normal">Normal</option>
						<option value="protanopia">Protanopia</option>
						<option value="deuteranopia">Deuteranopia</option>
						<option value="tritanopia">Tritanopia</option>
						<option value="achromatopsia">Achromatopsia</option>
					</select>
					<button onclick="applyFilter()">Apply</button>
				</div>
				<canvas id="canvas"></canvas>
			</div>
		</main>
	</div>

	<script>
		const file = document.getElementById('file');
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		const mode = document.getElementById('mode');
		let img = new Image();

		const matrices = {
			protanopia: [0.567,0.433,0,0.558,0.442,0,0,0.242,0.758],
			deuteranopia:[0.625,0.375,0,0.7,0.3,0,0,0.3,0.7],
			tritanopia:[0.95,0.05,0,0,0.433,0.567,0,0.475,0.525],
			achromatopsia:[0.299,0.587,0.114,0.299,0.587,0.114,0.299,0.587,0.114],
		};

		file.addEventListener('change', e=>{
			const f = e.target.files[0];
			if(!f) return;
			const url = URL.createObjectURL(f);
			img = new Image();
			img.onload = ()=>{ canvas.width = img.width; canvas.height = img.height; ctx.drawImage(img,0,0); };
			img.src = url;
		});

		function applyFilter(){
			if(!img.src) return;
			ctx.drawImage(img,0,0);
			const data = ctx.getImageData(0,0,canvas.width,canvas.height);
			const m = matrices[mode.value];
			if(!m) { ctx.putImageData(data,0,0); return; }
			const d = data.data;
			for(let i=0;i<d.length;i+=4){
				const r=d[i], g=d[i+1], b=d[i+2];
				d[i]   = r*m[0] + g*m[1] + b*m[2];
				d[i+1] = r*m[3] + g*m[4] + b*m[5];
				d[i+2] = r*m[6] + g*m[7] + b*m[8];
			}
			ctx.putImageData(data,0,0);
		}
	</script>
