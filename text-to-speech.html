<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech - Multietools</title>
<meta name="description" content="Convert text to natural speech audio with multiple voices and languages. Free online text-to-speech tool. Multietools.">
<meta property="og:title" content="Text to Speech - Multietools">
<meta property="og:description" content="Convert text to natural speech audio with multiple voices and languages. Free online text-to-speech tool. Multietools.">
<meta property="og:type" content="website">
<link rel="canonical" href="https://ranjit-15.github.io/multietools/htdocs/text-to-speech.html">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/global.css">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
main{padding:1.5rem;display:grid;gap:1.25rem;}
.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
textarea{width:100%;min-height:180px;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);padding:1rem;font-size:.95rem;font-family:inherit;resize:vertical;}
label.section{font-weight:700;font-size:.92rem;color:var(--muted);display:block;margin-bottom:.4rem;}
.controls-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:.85rem;margin-top:.5rem;}
.field{display:flex;flex-direction:column;gap:.3rem;}
.field label{font-weight:700;font-size:.82rem;color:var(--muted);}
select,input[type=range]{width:100%;font-family:inherit;}
select{padding:.6rem .85rem;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);font-size:.9rem;}
input[type=range]{accent-color:var(--primary);height:6px;margin-top:.4rem;}
.range-val{font-size:.82rem;color:var(--primary);font-weight:700;text-align:right;}
.btn-row{display:flex;flex-wrap:wrap;gap:.6rem;margin-top:.85rem;}
button{padding:.75rem 1.1rem;border-radius:var(--radius-md);border:none;cursor:pointer;font-weight:700;font-size:.88rem;box-shadow:var(--shadow-sm);transition:transform .15s ease,box-shadow .15s ease;}
button:hover{transform:translateY(-1px);box-shadow:var(--shadow-md);}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;}
.btn-warn{background:linear-gradient(135deg,var(--warning),#fbbf24);color:#fff;}
.btn-danger{background:linear-gradient(135deg,var(--error),#f87171);color:#fff;}
.speaking-indicator{display:none;align-items:center;gap:.5rem;padding:.6rem 1rem;background:var(--primary-glow);border-radius:var(--radius-full);font-weight:700;font-size:.88rem;color:var(--primary);}
.speaking-indicator.active{display:inline-flex;}
.speaking-indicator .dot{width:10px;height:10px;background:var(--primary);border-radius:50%;animation:blink .8s infinite alternate;}
@keyframes blink{0%{opacity:.3;}100%{opacity:1;}}
.info{display:flex;gap:1.25rem;flex-wrap:wrap;margin-top:.5rem;font-size:.85rem;color:var(--muted);font-weight:600;}
.toast{position:fixed;bottom:2rem;right:2rem;background:var(--primary);color:#fff;padding:.85rem 1.5rem;border-radius:var(--radius-md);font-weight:600;box-shadow:var(--shadow-lg);transform:translateY(120%);opacity:0;transition:all .35s var(--ease-bounce);z-index:999;}
.toast.show{transform:translateY(0);opacity:1;}
</style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
<div class="wrap">
<header>
<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
<h1><i class="fas fa-volume-up"></i> Text to Speech</h1>
<p class="muted">Convert written text into spoken audio using your browser's speech synthesis.</p>
</header>
<main>
<div class="panel">
<label class="section">Text Input</label>
<textarea id="text" placeholder="Type or paste the text you want spoken…"></textarea>
<div class="info">
<span><i class="fas fa-font"></i> <span id="charCount">0</span> characters</span>
<span><i class="fas fa-clock"></i> Est. duration: <span id="estDur">0s</span></span>
</div>
</div>
<div class="panel">
<label class="section">Voice Settings</label>
<div class="controls-grid">
<div class="field">
<label for="voiceSelect">Voice</label>
<select id="voiceSelect"><option>Loading voices…</option></select>
</div>
<div class="field">
<label>Speed: <span class="range-val" id="speedVal">1.0</span></label>
<input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
</div>
<div class="field">
<label>Pitch: <span class="range-val" id="pitchVal">1.0</span></label>
<input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
</div>
</div>
<div class="btn-row">
<button class="btn-primary" id="btnSpeak" onclick="doSpeak()"><i class="fas fa-play"></i> Speak</button>
<button class="btn-warn" id="btnPause" onclick="doPause()"><i class="fas fa-pause"></i> Pause</button>
<button class="btn-danger" onclick="doStop()"><i class="fas fa-stop"></i> Stop</button>
<span class="speaking-indicator" id="speakingInd"><span class="dot"></span> Speaking…</span>
</div>
</div>
</main>
</div>
<div class="toast" id="toast"></div>

<script>
const synth=window.speechSynthesis;
const textEl=document.getElementById('text');
const voiceSel=document.getElementById('voiceSelect');
const speedEl=document.getElementById('speed');
const pitchEl=document.getElementById('pitch');
const speakBtn=document.getElementById('btnSpeak');
const pauseBtn=document.getElementById('btnPause');
const indicator=document.getElementById('speakingInd');
let voices=[],isPaused=false;

function loadVoices(){
  voices=synth.getVoices();
  if(!voices.length) return;
  voiceSel.innerHTML='';
  voices.forEach((v,i)=>{
    const o=document.createElement('option');
    o.value=i;o.textContent=v.name+' ('+v.lang+')';
    if(v.default) o.selected=true;
    voiceSel.appendChild(o);
  });
}
loadVoices();
if(synth.onvoiceschanged!==undefined) synth.onvoiceschanged=loadVoices;

speedEl.oninput=function(){document.getElementById('speedVal').textContent=this.value;updateEst();};
pitchEl.oninput=function(){document.getElementById('pitchVal').textContent=this.value;};
textEl.addEventListener('input',function(){
  document.getElementById('charCount').textContent=this.value.length;
  updateEst();
});

function updateEst(){
  const words=textEl.value.trim()?textEl.value.trim().split(/\s+/).length:0;
  const wpm=160*parseFloat(speedEl.value);
  const sec=Math.round((words/wpm)*60);
  document.getElementById('estDur').textContent=sec<60?sec+'s':Math.round(sec/6)/10+'m';
}

function doSpeak(){
  if(synth.speaking&&isPaused){synth.resume();isPaused=false;pauseBtn.innerHTML='<i class="fas fa-pause"></i> Pause';showToast('Resumed');return;}
  if(synth.speaking) synth.cancel();
  const txt=textEl.value;if(!txt.trim()){showToast('Enter text first');return;}
  const utter=new SpeechSynthesisUtterance(txt);
  const vi=parseInt(voiceSel.value);
  if(voices[vi]) utter.voice=voices[vi];
  utter.rate=parseFloat(speedEl.value);
  utter.pitch=parseFloat(pitchEl.value);
  utter.onstart=function(){indicator.classList.add('active');};
  utter.onend=function(){indicator.classList.remove('active');isPaused=false;pauseBtn.innerHTML='<i class="fas fa-pause"></i> Pause';};
  utter.onerror=function(){indicator.classList.remove('active');};
  synth.speak(utter);isPaused=false;
  showToast('Speaking…');
}

function doPause(){
  if(!synth.speaking)return;
  if(isPaused){synth.resume();isPaused=false;pauseBtn.innerHTML='<i class="fas fa-pause"></i> Pause';showToast('Resumed');}
  else{synth.pause();isPaused=true;pauseBtn.innerHTML='<i class="fas fa-play"></i> Resume';showToast('Paused');}
}

function doStop(){
  synth.cancel();isPaused=false;indicator.classList.remove('active');
  pauseBtn.innerHTML='<i class="fas fa-pause"></i> Pause';
  showToast('Stopped');
}

function showToast(msg){
  const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2200);
}
updateEst();
</script>
<script src="js/global.js"></script>
</body>
</html>
