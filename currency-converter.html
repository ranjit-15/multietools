<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #141e30 0%, #243b55 100%); --card:#0f172a; --accent:#22d3ee; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:860px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1.1rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.85rem;}
		label{font-weight:700;color:var(--text);} input,select{width:100%;padding:0.85rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} 
		.result{background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:1rem;font-weight:800;}
		.grid{display:grid;gap:0.75rem;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-coins"></i> Currency Converter</h1>
			<p class="muted">Live rates powered by exchangerate.host</p>
		</header>

		<main>
			<div class="panel">
				<div class="grid">
					<div>
						<label>Amount</label>
						<input type="number" id="amount" value="100" step="0.01">
					</div>
					<div>
						<label>From</label>
						<select id="from"></select>
					</div>
					<div>
						<label>To</label>
						<select id="to"></select>
					</div>
				</div>
				<button onclick="convert()"><i class="fas fa-sync-alt"></i> Convert</button>
				<div class="result" id="result">—</div>
			</div>
		</main>
	</div>

	<script>
		const currencies = ['USD','EUR','GBP','INR','JPY','CAD','AUD','CHF','CNY','SAR'];
		const fromSel = document.getElementById('from');
		const toSel = document.getElementById('to');
		currencies.forEach(c => {
			fromSel.add(new Option(c,c));
			toSel.add(new Option(c,c));
		});
		fromSel.value = 'USD';
		toSel.value = 'INR';

		async function convert(){
			const amount = parseFloat(document.getElementById('amount').value || '0');
			const from = fromSel.value; const to = toSel.value;
			if (!amount) return;
			try {
				const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
				const data = await res.json();
				document.getElementById('result').textContent = `${amount} ${from} = ${data.result?.toFixed ? data.result.toFixed(2) : data.result} ${to}`;
			} catch (e) { document.getElementById('result').textContent = 'Conversion failed'; }
		}
		convert();
	</script>
<div class="ad-container" style="width:100%;display:block;aspect-ratio:4/1;color:#6b4f4f;font-size:inherit;text-align:center;margin:1.5rem auto 0.5rem;">

</div>

</body>
</html>
