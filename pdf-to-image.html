<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Convert PDF pages to high-quality PNG or JPG images. Free online PDF to image converter — no sign-up. Multietools.">
  <meta property="og:title" content="PDF to Image - Multietools">
  <meta property="og:description" content="Convert PDF pages to high-quality PNG or JPG images. Free online PDF to image converter — no sign-up. Multietools.">
  <meta property="og:type" content="website">
    <meta property="og:image" content="https://multietools.vercel.app/og-image.svg">

  <style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
main{padding:1.5rem;display:grid;gap:1.25rem;}
.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
.panel h3{font-size:1rem;margin-bottom:.75rem;color:var(--primary);}
.drop-zone{border:2px dashed var(--border);border-radius:var(--radius-md);padding:2.5rem 1.5rem;text-align:center;cursor:pointer;transition:border-color .25s,background .25s;position:relative;}
.drop-zone:hover,.drop-zone.dragover{border-color:var(--primary);background:var(--primary-glow);}
.drop-zone i.icon{font-size:2.5rem;color:var(--primary);margin-bottom:.75rem;display:block;}
.drop-zone p{color:var(--muted);font-size:.95rem;}
.drop-zone input{position:absolute;inset:0;opacity:0;cursor:pointer;}
.btn{padding:.8rem 1.2rem;border-radius:var(--radius-md);border:none;cursor:pointer;background:linear-gradient(135deg,var(--primary),var(--accent));color:#fff;font-weight:700;font-size:.9rem;transition:transform .15s,box-shadow .25s;display:inline-flex;align-items:center;gap:.4rem;}
.btn:hover{transform:translateY(-1px);}
.btn:disabled{opacity:.5;cursor:not-allowed;transform:none;}
.btn-outline{background:var(--surface);color:var(--primary);border:1.5px solid var(--primary);}
.btn-sm{padding:.5rem .8rem;font-size:.8rem;}
.form-row{display:flex;flex-wrap:wrap;gap:1rem;align-items:center;margin-bottom:1rem;}
.form-row label{font-weight:600;font-size:.85rem;color:var(--muted);display:flex;align-items:center;gap:.4rem;}
.form-row select,.form-row input[type="range"]{padding:.5rem .75rem;border-radius:var(--radius-sm);border:1px solid var(--border-light);background:var(--bg-alt);color:var(--text);font-size:.85rem;}
.quality-val{font-weight:700;color:var(--primary);min-width:2rem;}
.progress-bar{width:100%;height:6px;background:var(--border);border-radius:50px;overflow:hidden;margin-bottom:1rem;display:none;}
.progress-bar .fill{height:100%;background:linear-gradient(90deg,var(--primary),var(--accent));border-radius:50px;transition:width .3s;width:0%;}
.actions{display:flex;flex-wrap:wrap;gap:.75rem;}
.gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1rem;margin-top:1rem;}
.img-card{position:relative;background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-sm);overflow:hidden;box-shadow:var(--shadow-xs);}
.img-card img{width:100%;display:block;}
.img-card .card-footer{padding:.5rem .75rem;display:flex;justify-content:space-between;align-items:center;font-size:.8rem;font-weight:600;}
.img-card .dl-btn{padding:.3rem .6rem;border-radius:var(--radius-sm);background:var(--primary);color:#fff;border:none;cursor:pointer;font-size:.75rem;font-weight:700;}
.toast{position:fixed;bottom:1.5rem;left:50%;transform:translateX(-50%) translateY(20px);padding:.75rem 1.5rem;border-radius:var(--radius-full,50px);background:var(--surface);border:1px solid var(--border);box-shadow:var(--shadow-lg);font-weight:600;font-size:.9rem;z-index:9999;opacity:0;transition:opacity .3s,transform .3s;pointer-events:none;}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0);}
  </style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
</head>
<body>
<div class="wrap">
  <header>
    <a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
    <h1><i class="fas fa-file-image"></i> PDF to Image</h1>
    <p class="muted">Convert each page of a PDF into high-quality PNG or JPEG images. Download individually or as ZIP.</p>
  </header>
  <main>
    <!-- Upload -->
    <div class="panel">
      <div class="drop-zone" id="dropZone">
        <i class="fas fa-cloud-upload-alt icon"></i>
        <p>Drag & drop a PDF here or click to browse</p>
        <p id="fileName" style="margin-top:.5rem;font-weight:700;color:var(--text);"></p>
        <input type="file" id="fileInput" accept="application/pdf">
      </div>
    </div>

    <!-- Options & Output -->
    <div class="panel" id="optionsPanel" style="display:none;">
      <h3><i class="fas fa-sliders-h"></i> Settings</h3>
      <div class="form-row">
        <label><i class="fas fa-expand-arrows-alt"></i> Scale:</label>
        <select id="scaleSelect">
          <option value="1">1x (72 DPI)</option>
          <option value="1.5">1.5x (108 DPI)</option>
          <option value="2" selected>2x (144 DPI)</option>
          <option value="3">3x (216 DPI)</option>
        </select>
        <label><i class="fas fa-image"></i> Format:</label>
        <select id="formatSelect">
          <option value="png">PNG</option>
          <option value="jpeg">JPEG</option>
        </select>
      </div>
      <div class="form-row" id="qualityRow">
        <label><i class="fas fa-adjust"></i> JPEG Quality:</label>
        <input type="range" id="qualitySlider" min="10" max="100" value="90" oninput="document.getElementById('qualityVal').textContent=this.value+'%'">
        <span class="quality-val" id="qualityVal">90%</span>
      </div>
      <div class="progress-bar" id="progressBar"><div class="fill" id="progressFill"></div></div>
      <div class="actions">
        <button class="btn" id="convertBtn" onclick="convertPages()"><i class="fas fa-cog"></i> Convert All Pages</button>
        <button class="btn btn-outline" id="dlAllBtn" onclick="downloadAllZip()" disabled><i class="fas fa-file-archive"></i> Download All (ZIP)</button>
      </div>
      <div class="gallery" id="gallery"></div>
    </div>
  </main>
</div>
<div class="toast" id="toast"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="js/global.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

function showToast(m){const t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),3000);}

const dropZone=document.getElementById('dropZone');
const fileInput=document.getElementById('fileInput');
const fileNameEl=document.getElementById('fileName');
const optionsPanel=document.getElementById('optionsPanel');
const gallery=document.getElementById('gallery');
const formatSelect=document.getElementById('formatSelect');
const qualityRow=document.getElementById('qualityRow');
let currentFile=null;
let pageBlobs=[];

formatSelect.addEventListener('change',()=>{qualityRow.style.display=formatSelect.value==='jpeg'?'flex':'none';});

['dragenter','dragover'].forEach(e=>dropZone.addEventListener(e,ev=>{ev.preventDefault();dropZone.classList.add('dragover');}));
['dragleave','drop'].forEach(e=>dropZone.addEventListener(e,ev=>{ev.preventDefault();dropZone.classList.remove('dragover');}));
dropZone.addEventListener('drop',ev=>{
  const f=ev.dataTransfer.files[0];
  if(f&&f.type==='application/pdf'){currentFile=f;handleFile();}
  else showToast('Please drop a valid PDF');
});
fileInput.addEventListener('change',()=>{currentFile=fileInput.files[0];if(currentFile)handleFile();});

function handleFile(){
  fileNameEl.textContent=currentFile.name;
  optionsPanel.style.display='';
  gallery.innerHTML='';pageBlobs=[];
  document.getElementById('dlAllBtn').disabled=true;
}

async function convertPages(){
  if(!currentFile){showToast('Upload a PDF first');return;}
  const convertBtn=document.getElementById('convertBtn');
  const dlAllBtn=document.getElementById('dlAllBtn');
  const progressBar=document.getElementById('progressBar');
  const progressFill=document.getElementById('progressFill');
  convertBtn.disabled=true;
  progressBar.style.display='block';progressFill.style.width='0%';
  gallery.innerHTML='';pageBlobs=[];

  try{
    const scale=parseFloat(document.getElementById('scaleSelect').value);
    const fmt=formatSelect.value;
    const quality=parseInt(document.getElementById('qualitySlider').value)/100;
    const mimeType=fmt==='jpeg'?'image/jpeg':'image/png';
    const ext=fmt==='jpeg'?'jpg':'png';
    const baseName=currentFile.name.replace(/\.pdf$/i,'');

    const buf=await currentFile.arrayBuffer();
    const pdf=await pdfjsLib.getDocument({data:buf}).promise;
    const numPages=pdf.numPages;
    const canvas=document.createElement('canvas');
    const ctx=canvas.getContext('2d');

    for(let i=1;i<=numPages;i++){
      const page=await pdf.getPage(i);
      const vp=page.getViewport({scale});
      canvas.width=vp.width;canvas.height=vp.height;
      ctx.fillStyle='#ffffff';ctx.fillRect(0,0,canvas.width,canvas.height);
      await page.render({canvasContext:ctx,viewport:vp}).promise;

      const dataUrl=canvas.toDataURL(mimeType,quality);
      const resp=await fetch(dataUrl);
      const blob=await resp.blob();
      const name=`${baseName}_page_${i}.${ext}`;
      pageBlobs.push({blob,name});

      /* Thumbnail */
      const card=document.createElement('div');card.className='img-card';
      const img=document.createElement('img');img.src=dataUrl;card.appendChild(img);
      const footer=document.createElement('div');footer.className='card-footer';
      footer.innerHTML=`<span>Page ${i}</span>`;
      const dlBtn=document.createElement('button');dlBtn.className='dl-btn';dlBtn.textContent='Download';
      dlBtn.onclick=(()=>{const b=blob,n=name;return()=>{const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download=n;a.click();URL.revokeObjectURL(a.href);}})();
      footer.appendChild(dlBtn);card.appendChild(footer);
      gallery.appendChild(card);

      progressFill.style.width=Math.round(i/numPages*100)+'%';
    }

    dlAllBtn.disabled=false;
    showToast(`Converted ${numPages} page(s) to ${ext.toUpperCase()}!`);
  }catch(e){console.error(e);showToast('Conversion failed: '+e.message);}
  finally{convertBtn.disabled=false;setTimeout(()=>progressBar.style.display='none',800);}
}

async function downloadAllZip(){
  if(pageBlobs.length===0){showToast('Convert pages first');return;}
  showToast('Creating ZIP...');
  try{
    const zip=new JSZip();
    pageBlobs.forEach(({blob,name})=>zip.file(name,blob));
    const content=await zip.generateAsync({type:'blob'});
    const name=currentFile.name.replace(/\.pdf$/i,'')+'_images.zip';
    const a=document.createElement('a');a.href=URL.createObjectURL(content);a.download=name;a.click();
    URL.revokeObjectURL(a.href);
    showToast('Downloaded '+name);
  }catch(e){showToast('ZIP creation failed');}
}
</script>
</body>
</html>
