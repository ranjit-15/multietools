<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>URL Encoder / Decoder - Multietools</title>
	<meta name="description" content="Encode and decode URLs for safe web use. Free online URL encoder and decoder — no sign-up needed. Multietools.">
	<meta property="og:title" content="URL Encoder / Decoder - Multietools">
	<meta property="og:description" content="Encode and decode URLs for safe web use. Free online URL encoder and decoder — no sign-up needed. Multietools.">
	<meta property="og:type" content="website">
	<link rel="canonical" href="https://ranjit-15.github.io/multietools/htdocs/url-encoder.html">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/global.css">
	<style>
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
		.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
		h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
		.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1.25rem;}
		.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
		textarea{width:100%;min-height:200px;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);padding:1rem;font-size:.9rem;font-family:'JetBrains Mono','Cascadia Code',monospace;resize:vertical;}
		.row{display:flex;flex-wrap:wrap;gap:.75rem;align-items:center;}
		button{padding:.75rem 1.1rem;border-radius:var(--radius-sm);border:none;cursor:pointer;background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;font-weight:700;font-size:.9rem;box-shadow:var(--shadow-sm);transition:transform .15s ease;}
		button:hover{transform:translateY(-1px);}
		button.secondary{background:var(--bg-alt);color:var(--text);border:1px solid var(--border);}
		label.section{font-weight:700;display:block;margin-bottom:.4rem;}
		.toast{position:fixed;bottom:1.5rem;right:1.5rem;background:var(--primary);color:#fff;padding:.85rem 1.5rem;border-radius:var(--radius-sm);font-weight:600;box-shadow:var(--shadow-lg);transform:translateY(120%);opacity:0;transition:transform .35s var(--ease-bounce,.34 1.56 .64 1),opacity .3s;z-index:9999;pointer-events:none;}
		.toast.show{transform:translateY(0);opacity:1;}
	</style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
<div class="wrap">
	<header>
		<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
		<h1><i class="fas fa-link"></i> URL Encoder / Decoder</h1>
		<p class="muted">Encode or decode URLs and URI components with live output.</p>
	</header>
	<main>
		<div class="panel">
			<label class="section">Input</label>
			<textarea id="input" placeholder="Paste text or URL…" oninput="autoProcess()"></textarea>
			<div class="row" style="margin-top:.75rem;">
				<button onclick="doEncode()"><i class="fas fa-lock"></i> URL Encode</button>
				<button onclick="doDecode()"><i class="fas fa-lock-open"></i> URL Decode</button>
				<button onclick="doEncodeURI()"><i class="fas fa-globe"></i> Encode Full URL</button>
				<button onclick="doDecodeURI()"><i class="fas fa-globe"></i> Decode Full URL</button>
			</div>
			<div class="row" style="margin-top:.5rem;">
				<button class="secondary" onclick="swapIO()"><i class="fas fa-arrows-rotate"></i> Swap</button>
				<button class="secondary" onclick="clearAll()"><i class="fas fa-eraser"></i> Clear</button>
			</div>
		</div>
		<div class="panel">
			<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.4rem;">
				<label class="section" style="margin:0;">Output</label>
				<button class="secondary" onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
			</div>
			<textarea id="output" placeholder="Result…" readonly></textarea>
		</div>
	</main>
</div>

<div class="toast" id="toast"></div>

<script>
const inputEl=document.getElementById('input');
const outputEl=document.getElementById('output');
let lastAction='encode'; // track for auto-process

function showToast(msg,ms=2200){
	const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
	clearTimeout(t._tid);t._tid=setTimeout(()=>t.classList.remove('show'),ms);
}

function doEncode(){
	lastAction='encode';
	outputEl.value=encodeURIComponent(inputEl.value);
	showToast('URL Encoded!');
}
function doDecode(){
	lastAction='decode';
	try{outputEl.value=decodeURIComponent(inputEl.value);}
	catch(e){outputEl.value='Error: Invalid encoded string';}
	showToast('URL Decoded!');
}
function doEncodeURI(){
	lastAction='encodeURI';
	outputEl.value=encodeURI(inputEl.value);
	showToast('Full URL Encoded!');
}
function doDecodeURI(){
	lastAction='decodeURI';
	try{outputEl.value=decodeURI(inputEl.value);}
	catch(e){outputEl.value='Error: Invalid URI';}
	showToast('Full URL Decoded!');
}

function autoProcess(){
	try{
		switch(lastAction){
			case 'encode': outputEl.value=encodeURIComponent(inputEl.value); break;
			case 'decode': outputEl.value=decodeURIComponent(inputEl.value); break;
			case 'encodeURI': outputEl.value=encodeURI(inputEl.value); break;
			case 'decodeURI': outputEl.value=decodeURI(inputEl.value); break;
		}
	}catch(e){outputEl.value='Error: '+e.message;}
}

function swapIO(){
	inputEl.value=outputEl.value;
	autoProcess();
	showToast('Swapped!');
}

function clearAll(){
	inputEl.value='';outputEl.value='';
	showToast('Cleared!');
}

function copyOut(){
	if(!outputEl.value){showToast('Nothing to copy');return;}
	navigator.clipboard.writeText(outputEl.value).then(()=>showToast('Copied to clipboard!'));
}
</script>
<script src="js/global.js"></script>
</body>
</html>
