        *{box-sizing:border-box;margin:0;padding:0;}
        body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;transition:background .3s,color .3s;}

        .btn-outline{background:var(--surface);color:var(--text);border:1.5px solid var(--border);box-shadow:var(--shadow-sm);}
        .btn-outline:hover{border-color:var(--primary);color:var(--primary);}
        .error-illustration{margin-bottom:2rem;}
        .gear-icon{font-size:4rem;color:var(--primary);opacity:.3;animation:spin 8s linear infinite;}
        @keyframes spin{to{transform:rotate(360deg);}}
        .suggestions{margin-top:2.5rem;padding-top:2rem;border-top:1px solid var(--border);}

        .suggestion-links{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;}

        footer{border-top:1px solid var(--border);padding:1.5rem;text-align:center;color:var(--muted);font-size:.85rem;}
        footer a{color:var(--muted);text-decoration:none;font-weight:600;margin:0 .5rem;}
        footer a:hover{color:var(--primary);}
