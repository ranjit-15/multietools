<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #141e30 0%, #243b55 100%); --card:#0f172a; --accent:#22d3ee; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:760px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.75rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		label{font-weight:700;color:var(--text);} input[type=number]{width:100%;padding:0.85rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		.options{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:0.6rem;} .options label{display:flex;align-items:center;gap:0.5rem;font-weight:600;color:var(--text);}
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} .output{background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:1rem;font-family:'JetBrains Mono','Consolas',monospace;font-size:1.05rem;word-break:break-all;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-key"></i> Password Generator</h1>
			<p class="muted">Create strong passwords with custom character sets.</p>
		</header>

		<main>
			<div class="panel">
				<label>Length</label>
				<input id="length" type="number" min="6" max="64" value="16">
				<div class="options">
					<label><input type="checkbox" id="lower" checked> Lowercase</label>
					<label><input type="checkbox" id="upper" checked> Uppercase</label>
					<label><input type="checkbox" id="nums" checked> Numbers</label>
					<label><input type="checkbox" id="symbols" checked> Symbols</label>
				</div>
				<button onclick="makePass()"><i class="fas fa-magic"></i> Generate</button>
				<div class="output" id="output">Your password will appear here.</div>
				<button onclick="copyPass()"><i class="fas fa-copy"></i> Copy</button>
			</div>
		</main>
	</div>

	<script>
		const sets = {
			lower: 'abcdefghijklmnopqrstuvwxyz',
			upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
			nums: '0123456789',
			symbols: '!@#$%^&*()_-+=[]{};:,.?/|~'
		};
		function makePass(){
			let pool = '';
			['lower','upper','nums','symbols'].forEach(id => { if(document.getElementById(id).checked) pool += sets[id]; });
			const len = Math.max(6, Math.min(64, parseInt(document.getElementById('length').value || '16',10)));
			if (!pool){ alert('Select at least one set'); return; }
			let out = '';
			for(let i=0;i<len;i++){ out += pool[Math.floor(Math.random()*pool.length)]; }
			document.getElementById('output').textContent = out;
		}
		function copyPass(){
			const text = document.getElementById('output').textContent;
			navigator.clipboard.writeText(text).then(()=>alert('Copied'));
		}
		makePass();
	</script>
