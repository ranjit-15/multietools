<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meta Tag Analyzer - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:980px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		textarea{width:100%;min-height:200px;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);padding:1rem;font-size:1rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		.row{display:flex;flex-wrap:wrap;gap:0.75rem;align-items:center;} button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;} button:hover{transform:translateY(-1px);} 
		table{width:100%;border-collapse:collapse;border:1px solid var(--border);border-radius:12px;overflow:hidden;} th,td{padding:0.65rem 0.9rem;text-align:left;} th{background:#0f192b;color:var(--muted);} tr:nth-child(even){background:#0c1528;} .badge{padding:0.35rem 0.65rem;border-radius:999px;border:1px solid var(--border);background:#0f192b;color:var(--muted);} 
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-tags"></i> Meta Tag Analyzer</h1>
			<p class="muted">Paste HTML and extract key meta tags for SEO and social.</p>
		</header>
		<main>
			<div class="panel">
				<textarea id="input" placeholder="Paste HTML source here..."></textarea>
				<div class="row">
					<button onclick="analyze()">Analyze</button>
					<span class="badge" id="status">Waiting for input…</span>
				</div>
				<table>
					<thead><tr><th>Tag</th><th>Content</th></tr></thead>
					<tbody id="results"><tr><td colspan="2" class="muted">No data yet.</td></tr></tbody>
				</table>
			</div>
		</main>
	</div>

	<script>
		const input = document.getElementById('input');
		const status = document.getElementById('status');
		const results = document.getElementById('results');

		function analyze(){
			const html = input.value || '';
			if(!html.trim()){ status.textContent = 'Please paste HTML'; results.innerHTML='<tr><td colspan="2" class="muted">No data.</td></tr>'; return; }
			const parser = new DOMParser();
			const doc = parser.parseFromString(html, 'text/html');
			const tags = [
				['title', doc.querySelector('title')?.textContent || ''],
				['meta[name="description"]', doc.querySelector('meta[name="description"]')?.content || ''],
				['meta[name="keywords"]', doc.querySelector('meta[name="keywords"]')?.content || ''],
				['meta[property="og:title"]', doc.querySelector('meta[property="og:title"]')?.content || ''],
				['meta[property="og:description"]', doc.querySelector('meta[property="og:description"]')?.content || ''],
				['meta[property="og:image"]', doc.querySelector('meta[property="og:image"]')?.content || ''],
				['meta[name="twitter:card"]', doc.querySelector('meta[name="twitter:card"]')?.content || ''],
				['meta[name="twitter:title"]', doc.querySelector('meta[name="twitter:title"]')?.content || ''],
				['meta[name="twitter:description"]', doc.querySelector('meta[name="twitter:description"]')?.content || ''],
				['meta[name="viewport"]', doc.querySelector('meta[name="viewport"]')?.content || '']
			];
			const rows = tags.filter(([k,v])=>v).map(([k,v])=>`<tr><td>${k}</td><td>${v}</td></tr>`);
			results.innerHTML = rows.length ? rows.join('') : '<tr><td colspan="2" class="muted">No matching meta tags found.</td></tr>';
			status.textContent = 'Analyzed';
		}
	</script>
<div class="ad-container" style="width:100%;display:block;aspect-ratio:4/1;color:#6b4f4f;font-size:inherit;text-align:center;margin:1.5rem auto 0.5rem;">

</div>

</body>
</html>
