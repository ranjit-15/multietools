<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Picker - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root{--bg:#0f172a;--card:#0b1224;--accent:#22d3ee;--text:#e2e8f0;--muted:#94a3b8;--border:#1f2937;--radius:16px;--shadow:0 18px 50px rgba(0,0,0,0.35);}*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,sans-serif;background:radial-gradient(circle at 12% 18%,rgba(34,211,238,0.16),transparent 30%),radial-gradient(circle at 82% 8%,rgba(56,189,248,0.14),transparent 25%),var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;}
		.wrap{max-width:820px;margin:0 auto;background:rgba(11,18,36,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1rem;} .panel{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:1rem;}
		.picker-row{display:flex;flex-wrap:wrap;gap:1rem;align-items:center;}
		input[type=color]{width:80px;height:80px;border:none;border-radius:12px;overflow:hidden;cursor:pointer;background:transparent;}
		.swatch{flex:1;min-width:180px;background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:0.9rem 1rem;display:grid;gap:0.3rem;}
		.label{color:var(--muted);font-weight:600;}
		.value{display:flex;justify-content:space-between;align-items:center;gap:0.75rem;font-family:'JetBrains Mono','Cascadia Code',monospace;}
		button{padding:0.6rem 0.9rem;border-radius:10px;border:1px solid var(--border);background:#0f192b;color:var(--text);cursor:pointer;} button:hover{border-color:var(--accent);} 
		.preview{height:180px;border-radius:12px;border:1px solid var(--border);background:linear-gradient(135deg,var(--accent),#7dd3fc);} 
		.ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="wrap">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-eye-dropper"></i> Color Picker</h1>
			<p class="muted">Pick a color and copy its HEX, RGB, or HSL values.</p>
		</header>
		<main>
			<div class="panel">
				<div class="picker-row">
					<input type="color" id="color" value="#22d3ee" aria-label="Color picker">
					<div class="swatch">
						<div class="label">HEX</div>
						<div class="value"><span id="hex">#22d3ee</span><button onclick="copy('hex')">Copy</button></div>
					</div>
					<div class="swatch">
						<div class="label">RGB</div>
						<div class="value"><span id="rgb">34, 211, 238</span><button onclick="copy('rgb')">Copy</button></div>
					</div>
					<div class="swatch">
						<div class="label">HSL</div>
						<div class="value"><span id="hsl">189°, 83%, 53%</span><button onclick="copy('hsl')">Copy</button></div>
					</div>
				</div>
				<div class="preview" id="preview"></div>
			</div>
		</main>
	</div>

	<script>
		const color = document.getElementById('color');
		const hexEl = document.getElementById('hex');
		const rgbEl = document.getElementById('rgb');
		const hslEl = document.getElementById('hsl');
		const preview = document.getElementById('preview');

		function hexToRgb(hex){
			const res = /^#?([\da-f]{2})([\da-f]{2})([\da-f]{2})$/i.exec(hex);
			if(!res) return [0,0,0];
			return res.slice(1).map(h=>parseInt(h,16));
		}
		function rgbToHsl(r,g,b){
			r/=255; g/=255; b/=255;
			const max = Math.max(r,g,b), min = Math.min(r,g,b);
			let h,s,l = (max+min)/2;
			if(max===min){ h=s=0; }
			else {
				const d = max-min;
				s = l>0.5 ? d/(2-max-min) : d/(max+min);
				switch(max){
					case r: h = (g-b)/d + (g<b?6:0); break;
					case g: h = (b-r)/d + 2; break;
					case b: h = (r-g)/d + 4; break;
				}
				h/=6;
			}
			return [Math.round(h*360), Math.round(s*100), Math.round(l*100)];
		}

		function update(){
			const val = color.value;
			const [r,g,b] = hexToRgb(val);
			const [h,s,l] = rgbToHsl(r,g,b);
			hexEl.textContent = val.toLowerCase();
			rgbEl.textContent = `${r}, ${g}, ${b}`;
			hslEl.textContent = `${h}°, ${s}%, ${l}%`;
			preview.style.background = `linear-gradient(135deg, ${val}, rgba(${r},${g},${b},0.2))`;
		}
		function copy(id){
			const map = {hex: hexEl, rgb: rgbEl, hsl: hslEl};
			navigator.clipboard.writeText(map[id].textContent || '');
		}
		color.addEventListener('input', update);
		update();
	</script>
