<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Percentage Calculator - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); --card:#0f172a; --accent:#22c55e; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:960px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,197,94,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.75rem;display:grid;gap:1.25rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.9rem;}
		label{font-weight:700;color:var(--text);} input{width:100%;padding:0.85rem 0.9rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);} 
		button{padding:0.9rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#4ade80);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} 
		.result{background:#0f192b;border:1px solid var(--border);border-radius:12px;padding:1rem;font-weight:800;}
		.grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-percentage"></i> Percentage Calculator</h1>
			<p class="muted">Find percentages, percentage change, and reverse values quickly.</p>
		</header>

		<main>
			<div class="grid">
				<div class="panel">
					<h3>Find X% of Y</h3>
					<label>Percentage (%)</label>
					<input id="p1" type="number" value="15">
					<label>Number</label>
					<input id="n1" type="number" value="200">
					<button onclick="calc1()">Calculate</button>
					<div class="result" id="r1">—</div>
				</div>
				<div class="panel">
					<h3>What percent is A of B?</h3>
					<label>A</label>
					<input id="a2" type="number" value="30">
					<label>B</label>
					<input id="b2" type="number" value="200">
					<button onclick="calc2()">Calculate</button>
					<div class="result" id="r2">—</div>
				</div>
				<div class="panel">
					<h3>Percentage Change</h3>
					<label>From</label>
					<input id="from3" type="number" value="80">
					<label>To</label>
					<input id="to3" type="number" value="100">
					<button onclick="calc3()">Calculate</button>
					<div class="result" id="r3">—</div>
				</div>
			</div>
		</main>
	</div>

	<script>
		function calc1(){ const p = +document.getElementById('p1').value; const n = +document.getElementById('n1').value; document.getElementById('r1').textContent = (n * p / 100).toFixed(2); }
		function calc2(){ const a = +document.getElementById('a2').value; const b = +document.getElementById('b2').value; if(b===0) return document.getElementById('r2').textContent='—'; document.getElementById('r2').textContent = ((a/b)*100).toFixed(2) + '%'; }
		function calc3(){ const f = +document.getElementById('from3').value; const t = +document.getElementById('to3').value; if(f===0) return document.getElementById('r3').textContent='—'; const diff = ((t-f)/f)*100; document.getElementById('r3').textContent = diff.toFixed(2) + '%'; }
		calc1(); calc2(); calc3();
	</script>


<script

></script>

</body>
</html>
