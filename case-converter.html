<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Case Converter - Multietools</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --bg: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); --card:#0f172a; --accent:#22d3ee; --text:#e2e8f0; --muted:#94a3b8; --border:#1f2937; --radius:16px; --shadow:0 18px 50px rgba(0,0,0,0.35);} 
		*{box-sizing:border-box;margin:0;padding:0;}
		body{font-family:'Inter',system-ui,-apple-system,sans-serif;min-height:100vh;background:var(--bg);color:var(--text);padding:1.5rem;}
		.shell{max-width:840px;margin:0 auto;background:rgba(15,23,42,0.92);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;}
		header{padding:1.75rem;border-bottom:1px solid var(--border);background:rgba(34,211,238,0.08);} h1{font-size:1.8rem;margin-bottom:0.35rem;} .muted{color:var(--muted);} .back{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
		main{padding:1.5rem;display:grid;gap:1.1rem;} .ad-container{text-align:center;margin:0.5rem 0 1.5rem;}
		.panel{background:#0b1224;border:1px solid var(--border);border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow);display:grid;gap:0.75rem;}
		textarea{width:100%;min-height:200px;padding:1rem;border-radius:12px;border:1px solid var(--border);background:#0f192b;color:var(--text);font-size:1rem;}
		button{padding:0.85rem 1rem;border-radius:12px;border:none;cursor:pointer;background:linear-gradient(135deg,var(--accent),#7dd3fc);color:#0b1021;font-weight:800;box-shadow:var(--shadow);transition:transform 0.15s ease;}
		button:hover{transform:translateY(-1px);} .actions{display:flex;flex-wrap:wrap;gap:0.5rem;}
	</style>
</head>
<body>
  

  

	<!-- Adsterra Ad -->
	<div class="shell">
		<header>
			<a class="back" href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
			<h1><i class="fas fa-font"></i> Case Converter</h1>
			<p class="muted">Convert text to upper, lower, title, or sentence case.</p>
		</header>

		<main>
			<div class="panel">
				<textarea id="text" placeholder="Paste or type your text..."></textarea>
				<div class="actions">
					<button onclick="toUpper()">UPPER CASE</button>
					<button onclick="toLower()">lower case</button>
					<button onclick="toTitle()">Title Case</button>
					<button onclick="toSentence()">Sentence case</button>
					<button onclick="copyOut()"><i class="fas fa-copy"></i> Copy</button>
				</div>
			</div>
		</main>
	</div>

	<script>
		const el = document.getElementById('text');
		const copyOut = () => navigator.clipboard.writeText(el.value || '');
		function toUpper(){ el.value = (el.value||'').toUpperCase(); }
		function toLower(){ el.value = (el.value||'').toLowerCase(); }
		function toTitle(){ el.value = (el.value||'').toLowerCase().replace(/\b\w/g, c => c.toUpperCase()); }
		function toSentence(){
			const v = (el.value||'').toLowerCase();
			el.value = v.replace(/(^\s*[a-z])|([\.\!\?]\s+[a-z])/g, m => m.toUpperCase());
		}
	</script>

</html>
