<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Case Converter - Multietools</title>
<meta name="description" content="Convert text to uppercase, lowercase, title case, and more. Free online case converter — no sign-up. Multietools.">
<meta property="og:title" content="Case Converter - Multietools">
<meta property="og:description" content="Convert text to uppercase, lowercase, title case, and more. Free online case converter — no sign-up. Multietools.">
<meta property="og:type" content="website">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/global.css">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Inter',system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding:1.5rem;transition:background .3s,color .3s;}
.wrap{max-width:960px;margin:0 auto;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius-lg);box-shadow:var(--shadow-md);overflow:hidden;}
header{padding:1.75rem;border-bottom:1px solid var(--border);background:var(--primary-glow);}
h1{font-size:1.8rem;margin-bottom:.35rem;} .muted{color:var(--muted);}
.back{display:inline-flex;align-items:center;gap:.5rem;color:var(--text);text-decoration:none;font-weight:700;margin-bottom:1rem;}
main{padding:1.5rem;display:grid;gap:1.25rem;}
.panel{background:var(--surface);border:1px solid var(--border-light);border-radius:var(--radius-md);padding:1.25rem;box-shadow:var(--shadow-xs);}
textarea{width:100%;min-height:180px;border-radius:var(--radius-md);border:1px solid var(--border);background:var(--bg-alt);color:var(--text);padding:1rem;font-size:.95rem;font-family:inherit;resize:vertical;}
.info{display:flex;gap:1.25rem;flex-wrap:wrap;margin-top:.5rem;font-size:.88rem;color:var(--muted);font-weight:600;}
.btn-grid{display:flex;flex-wrap:wrap;gap:.55rem;margin-top:.75rem;}
button{padding:.7rem 1rem;border-radius:var(--radius-md);border:none;cursor:pointer;font-weight:700;font-size:.84rem;transition:transform .15s ease,box-shadow .15s ease;box-shadow:var(--shadow-sm);}
button:hover{transform:translateY(-1px);box-shadow:var(--shadow-md);}
.btn-case{background:var(--bg-alt);color:var(--text);border:1px solid var(--border);}
.btn-case:hover{background:var(--primary-glow);border-color:var(--primary-light);}
.btn-action{background:linear-gradient(135deg,var(--primary),var(--primary-light));color:#fff;}
.toast{position:fixed;bottom:2rem;right:2rem;background:var(--primary);color:#fff;padding:.85rem 1.5rem;border-radius:var(--radius-md);font-weight:600;box-shadow:var(--shadow-lg);transform:translateY(120%);opacity:0;transition:all .35s var(--ease-bounce);z-index:999;}
.toast.show{transform:translateY(0);opacity:1;}
</style>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
<div class="wrap">
<header>
<a class="back" href="tools.html"><i class="fas fa-arrow-left"></i> Back to Tools</a>
<h1><i class="fas fa-font"></i> Case Converter</h1>
<p class="muted">Convert text between many popular casing styles instantly.</p>
</header>
<main>
<div class="panel">
<textarea id="text" placeholder="Paste or type your text here…"></textarea>
<div class="info">
<span><i class="fas fa-font"></i> <span id="charCount">0</span> characters</span>
<span><i class="fas fa-align-left"></i> <span id="wordCount">0</span> words</span>
</div>
<div class="btn-grid">
<button class="btn-case" onclick="convert('upper')">UPPERCASE</button>
<button class="btn-case" onclick="convert('lower')">lowercase</button>
<button class="btn-case" onclick="convert('title')">Title Case</button>
<button class="btn-case" onclick="convert('sentence')">Sentence case</button>
<button class="btn-case" onclick="convert('camel')">camelCase</button>
<button class="btn-case" onclick="convert('snake')">snake_case</button>
<button class="btn-case" onclick="convert('kebab')">kebab-case</button>
<button class="btn-case" onclick="convert('pascal')">PascalCase</button>
<button class="btn-case" onclick="convert('constant')">CONSTANT_CASE</button>
<button class="btn-case" onclick="convert('alternating')">aLtErNaTiNg</button>
<button class="btn-case" onclick="convert('inverse')">Inverse Case</button>
</div>
<div class="btn-grid">
<button class="btn-action" onclick="copyText()"><i class="fas fa-copy"></i> Copy</button>
<button class="btn-action" onclick="clearText()"><i class="fas fa-eraser"></i> Clear</button>
</div>
</div>
</main>
</div>
<div class="toast" id="toast"></div>

<script>
const el=document.getElementById('text');
const smallWords=new Set(['a','an','the','in','on','at','to','for','of','and','but','or']);

el.addEventListener('input',updateInfo);
function updateInfo(){
  const v=el.value;
  document.getElementById('charCount').textContent=v.length;
  document.getElementById('wordCount').textContent=v.trim()?v.trim().split(/\s+/).length:0;
}

function getWords(s){return s.replace(/([a-z])([A-Z])/g,'$1 $2').replace(/[_\-]+/g,' ').trim().split(/\s+/).filter(Boolean);}

function convert(type){
  const v=el.value||'';if(!v.trim())return;
  switch(type){
    case 'upper': el.value=v.toUpperCase();break;
    case 'lower': el.value=v.toLowerCase();break;
    case 'title': el.value=v.toLowerCase().replace(/\b\w+/g,(w,i)=>{
      if(i!==0 && smallWords.has(w)) return w;
      return w.charAt(0).toUpperCase()+w.slice(1);
    });
    // ensure first word is capitalized
    el.value=el.value.charAt(0).toUpperCase()+el.value.slice(1);
    break;
    case 'sentence':
      el.value=v.toLowerCase().replace(/(^\s*\w)|([\.\!\?]\s+\w)/g,m=>m.toUpperCase());break;
    case 'camel':{const w=getWords(v);el.value=w.map((x,i)=>i===0?x.toLowerCase():x.charAt(0).toUpperCase()+x.slice(1).toLowerCase()).join('');break;}
    case 'pascal':{const w=getWords(v);el.value=w.map(x=>x.charAt(0).toUpperCase()+x.slice(1).toLowerCase()).join('');break;}
    case 'snake':el.value=getWords(v).map(w=>w.toLowerCase()).join('_');break;
    case 'kebab':el.value=getWords(v).map(w=>w.toLowerCase()).join('-');break;
    case 'constant':el.value=getWords(v).map(w=>w.toUpperCase()).join('_');break;
    case 'alternating':el.value=[...v].map((c,i)=>i%2===0?c.toLowerCase():c.toUpperCase()).join('');break;
    case 'inverse':el.value=[...v].map(c=>c===c.toUpperCase()?c.toLowerCase():c.toUpperCase()).join('');break;
  }
  updateInfo();showToast('Converted to '+type);
}

function copyText(){
  if(!el.value){showToast('Nothing to copy');return;}
  navigator.clipboard.writeText(el.value).then(()=>showToast('Copied to clipboard!'));
}
function clearText(){el.value='';updateInfo();showToast('Cleared');}

function showToast(msg){
  const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2200);
}
updateInfo();
</script>
<script src="js/global.js"></script>
</body>
</html>
